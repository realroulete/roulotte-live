<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro VIP - Roulotte</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#000;">
    <div class="auth-card" style="background:#111; padding:40px; border-radius:20px; border:1px solid #333; width:350px;">
        <h2 style="color:var(--accent); text-align:center;">√ÅREA VIP üíé</h2>
        
        <div id="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Contrase√±a">
            <button class="btn-next" onclick="entrar()">ENTRAR A SALA VIP</button>
            <p onclick="verReg()" style="cursor:pointer; font-size:12px; margin-top:10px;">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>

        <div id="reg-form" style="display:none;">
            <input type="text" id="name-reg" placeholder="Nombre">
            <input type="email" id="email-reg" placeholder="Email">
            <input type="password" id="pass-reg" placeholder="Contrase√±a">
            <button class="btn-next" onclick="solicitar()">SOLICITAR REGISTRO</button>
            <p onclick="verLogin()" style="cursor:pointer; font-size:12px; margin-top:10px;">Volver al Login</p>
        </div>
    </div>

    <script>
        const supa = supabase.createClient("URL", "ANON_KEY");

        async function entrar() {
            const { data, error } = await supa.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value
            });
            if (error) alert("Acceso denegado");
            else location.href = 'vip.html'; // Redirige a la sala privada
        }

        async function solicitar() {
            const { error } = await supa.from('verification_requests').insert([{
                username: document.getElementById('name-reg').value,
                email: document.getElementById('email-reg').value,
                password: document.getElementById('pass-reg').value
            }]);
            if (error) alert("Error"); else alert("Solicitud enviada");
        }

        function verReg() { document.getElementById('login-form').style.display='none'; document.getElementById('reg-form').style.display='block'; }
        function verLogin() { document.getElementById('login-form').style.display='block'; document.getElementById('reg-form').style.display='none'; }
    </script>
</body>
</html>
