    function initPeer() {

        } else {
            await db.from('profiles').insert([{ peer_id: myId }]);

    function setupRemote(call) {
        currentCall = call;
        call.on('stream', s => {
            document.getElementById('remoteVideo').srcObject = s;
            document.getElementById('status-display').innerText = "EN VIVO âœ…";

    function sendMessage() {
        const input = document.getElementById('chat-input');
        if (input.value.trim() !== "" && dataConn) {
            dataConn.send(input.value);
            addMsg(input.value, 'me');
            input.value = "";
        }
    }

    function addMsg(text, type) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function toggleMic() {
        micOn = !micOn;
        localStream.getAudioTracks()[0].enabled = micOn;
        document.getElementById('micBtn').classList.toggle('off', !micOn);
    }

    function toggleVid() {
        vidOn = !vidOn;
        localStream.getVideoTracks()[0].enabled = vidOn;
