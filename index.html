<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live - Firebase</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff3b30; --border: #222; }
        * { box-sizing: border-box; }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { height: 50px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); font-weight: bold; letter-spacing: 1px; }
        .main { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .v-grid { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .v-box { flex: 1; background: #111; border-radius: 15px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 5px; font-size: 11px; z-index: 10; }
        .btn-next { width: 100%; padding: 20px; background: var(--red); color: white; border: none; border-radius: 18px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .btn-next:active { transform: scale(0.98); }
        .btn-next:disabled { background: #333; opacity: 0.7; }
        #status { font-size: 11px; color: #666; text-align: center; padding: 5px; height: 25px; }
        @media (min-width: 800px) { .v-grid { flex-direction: row; } }
    </style>
</head>
<body>
    <div class="header">ROULOTTE LIVE</div>
    <div class="main">
        <div class="v-grid">
            <div class="v-box"><div class="label">TÚ</div><video id="me" autoplay muted playsinline></video></div>
            <div class="v-box"><div class="label">PAREJA</div><video id="remote" autoplay playsinline></video></div>
        </div>
        <button id="btn-next" class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ➔</button>
        <div id="status">Iniciando cámara...</div>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE INTEGRADA
        const firebaseConfig = {
            apiKey: "AIzaSyCa28DKSvgiHVtDJu2cRhGgH8FUR_9aZfQ",
            authDomain: "roulottelive.firebaseapp.com",
            databaseURL: "https://roulottelive-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulottelive",
            storageBucket: "roulottelive.firebasestorage.app",
            messagingSenderId: "317109934209",
            appId: "1:317109934209:web:f7c66e9159f9eb248e9580",
            measurementId: "G-C7HKNR4RFN"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const myId = 'u-' + Math.floor(Math.random() * 999999);
        let myStream, peer, actualCall;

        async function init() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 480 } }, 
                    audio: true 
                });
                document.getElementById('me').srcObject = myStream;

                peer = new Peer(myId, {
                    config: { 'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
                    ]}
                });

                peer.on('open', id => {
                    document.getElementById('status').innerText = "CONECTADO: " + id;
                    // Guardar en Firebase y autolimpieza al cerrar
                    const userRef = db.ref('online_users/' + myId);
                    userRef.set({ id: myId, status: 'idle', ts: Date.now() });
                    userRef.onDisconnect().remove();
                });

                peer.on('call', call => {
                    actualCall = call;
                    call.answer(myStream);
                    call.on('stream', s => {
                        document.getElementById('remote').srcObject = s;
                        document.getElementById('status').innerText = "EN LLAMADA";
                    });
                });

            } catch (e) {
                document.getElementById('status').innerText = "Error cámara: " + e.message;
            }
        }

        async function buscar() {
            const btn = document.getElementById('btn-next');
            btn.disabled = true;
            btn.innerText = "BUSCANDO...";
            document.getElementById('remote').srcObject = null;
            if(actualCall) actualCall.close();

            // Buscar alguien disponible en la lista
            db.ref('online_users').limitToFirst(10).once('value', snapshot => {
                const users = snapshot.val();
                let targetId = null;

                if (users) {
                    const keys = Object.keys(users).filter(id => id !== myId);
                    if (keys.length > 0) {
                        targetId = keys[Math.floor(Math.random() * keys.length)];
                    }
                }

                if (targetId) {
                    document.getElementById('status').innerText = "Llamando a pareja...";
                    const call = peer.call(targetId, myStream);
                    actualCall = call;
                    call.on('stream', s => {
                        document.getElementById('remote').srcObject = s;
                        btn.disabled = false;
                        btn.innerText = "SIGUIENTE PERSONA ➔";
                    });
                    // Si no responde en 6 seg, habilitar botón para reintentar
                    setTimeout(() => { btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔"; }, 6000);
                } else {
                    document.getElementById('status').innerText = "Esperando que alguien entre...";
                    setTimeout(() => { btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔"; }, 3000);
                }
            });
        }

        window.onload = init;
    </script>
</body>
</html>
