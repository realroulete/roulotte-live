<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Network VIP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="logo">Roulotte Live</div>
        <div id="status-container" style="display:flex; gap:10px; align-items:center;">
            <span id="user-mode" style="color: var(--accent); font-size: 12px; font-weight: bold;">MODO: P√öBLICO</span>
            <button id="btn-vip-action" class="btn-vip-open" onclick="openModal()">HACERSE VIP üíé</button>
            <button id="btn-logout" class="btn-vip-open" style="display:none; background:#444;" onclick="logout()">CERRAR SESI√ìN</button>
        </div>
    </header>

    <div class="ad-top">ESPACIO PUBLICITARIO</div>

    <main class="main-wrapper">
        <aside class="ad-side">ADS</aside>
        <div class="content">
            <section class="video-area">
                <div class="video-box"><div class="label">T√ö</div><video id="me" autoplay muted playsinline></video></div>
                <div class="video-box"><div id="status-tag" class="label">LISTO</div><video id="remote" autoplay playsinline></video></div>
            </section>

            <section class="chat-area">
                <div id="chat"></div>
                <div class="chat-controls">
                    <div id="emoji-picker">
                        <span onclick="addEmoji('üòÄ')">üòÄ</span><span onclick="addEmoji('üî•')">üî•</span>
                        <span onclick="addEmoji('üíé')">üíé</span><span onclick="addEmoji('üòà')">üòà</span>
                    </div>
                    <div class="input-container">
                        <span style="cursor:pointer" onclick="toggleEmojis()">üòä</span>
                        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button class="btn-send" onclick="enviarMensaje()">ENVIAR</button>
                    </div>
                </div>
                <button class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ‚ûî</button>
            </section>
        </div>
        <aside class="ad-side">ADS</aside>
    </main>

    <div id="modal-vip" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div style="display:flex; gap:20px; margin-bottom:20px; border-bottom:1px solid #333;">
                <h3 id="tab-login" onclick="switchTab('login')" style="cursor:pointer; color:var(--accent);">LOGIN</h3>
                <h3 id="tab-reg" onclick="switchTab('reg')" style="cursor:pointer; color:#666;">REGISTRO</h3>
            </div>

            <div id="section-login">
                <input type="email" id="login-email" placeholder="Email VIP">
                <input type="password" id="login-pass" placeholder="Contrase√±a">
                <button class="btn-send" style="width:100%" onclick="loginVIP()">ENTRAR COMO VIP üíé</button>
            </div>

            <div id="section-reg" style="display:none;">
                <div id="step-1">
                    <input type="text" id="reg-name" placeholder="Nombre de Usuario">
                    <input type="email" id="reg-email" placeholder="Correo">
                    <button class="btn-send" style="width:100%" onclick="irAVerificar()">SIGUIENTE: VERIFICAR</button>
                </div>
                <div id="step-2" style="display:none; text-align:center;">
                    <p style="font-size:12px; margin-bottom:10px;">Muestra estos n√∫meros a la c√°mara:</p>
                    <div id="reto-numeros" class="numeros-random">...</div>
                    <video id="preview-record" autoplay muted playsinline style="width:100%; border-radius:10px; border:1px solid var(--accent);"></video>
                    <button id="record-btn" class="btn-next" style="background:#e74c3c; margin-top:10px; font-size:14px; padding:10px;" onclick="toggleGrabacion()">GRABAR VERIFICACI√ìN (5s)</button>
                    <p id="record-status" style="font-size:11px; margin-top:5px; color:var(--accent);"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "TU_ANON_KEY"; 
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall, dataConn, isVIP = false;
        let chunks = [];

        async function init() {
            // Comprobar si el usuario est√° logueado al cargar
            const { data: { user } } = await supa.auth.getUser();
            if (user) {
                const { data: ban } = await supa.from('banned_users').select('*').eq('email', user.email).single();
                if (ban) {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:100px;'>EST√ÅS BANEADO</h1>";
                    await supa.auth.signOut();
                    return;
                }
                isVIP = true;
                actualizarInterfazVIP();
            }

            myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('me').srcObject = myStream;
            conectarPeer();
        }

        function conectarPeer() {
            myId = (isVIP ? 'vip-' : 'pub-') + Math.random().toString(36).substr(2, 7);
            peer = new Peer(myId, { secure: true, host: '0.peerjs.com', port: 443 });
            peer.on('connection', c => { dataConn = c; c.on('data', d => addMsg("them", d)); });
            peer.on('call', c => { c.answer(myStream); actualCall = c; c.on('stream', s => document.getElementById('remote').srcObject = s); });
        }

        async function buscar() {
            const tabla = isVIP ? 'vip_users' : 'profiles'; 
            if(actualCall) actualCall.close();
            document.getElementById('remote').srcObject = null;

            const { data } = await supa.from(tabla).select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data[0]) {
                const targetId = data[0].peer_id;
                await supa.from(tabla).delete().eq('peer_id', targetId);
                dataConn = peer.connect(targetId);
                dataConn.on('data', d => addMsg("them", d));
                actualCall = peer.call(targetId, myStream);
                actualCall.on('stream', s => document.getElementById('remote').srcObject = s);
            } else {
                await supa.from(tabla).insert([{ peer_id: myId }]);
                addMsg("them", "Esperando pareja...");
            }
        }

        function openModal() { document.getElementById('modal-vip').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-vip').style.display = 'none'; }
        
        async function loginVIP() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const { error } = await supa.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Error: " + error.message); else location.reload();
        }

        function logout() { supa.auth.signOut().then(() => location.reload()); }

        function actualizarInterfazVIP() {
            document.getElementById('user-mode').innerText = "MODO: VIP üíé";
            document.getElementById('btn-vip-action').style.display = 'none';
            document.getElementById('btn-logout').style.display = 'block';
        }

        function irAVerificar() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            document.getElementById('preview-record').srcObject = myStream;
            document.getElementById('reto-numeros').innerText = Math.floor(Math.random()*5+1) + " - " + Math.floor(Math.random()*5+1) + " - " + Math.floor(Math.random()*5+1); 
        }

        function toggleGrabacion() {
            const mediaRecorder = new MediaRecorder(myStream);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                const fileName = `v_${Date.now()}.mp4`;
                await supa.storage.from('verifications').upload(fileName, blob);
                await supa.from('verification_requests').insert([{
                    username: document.getElementById('reg-name').value,
                    email: document.getElementById('reg-email').value,
                    video_url: fileName,
                    numbers: document.getElementById('reto-numeros').innerText
                }]);
                alert("Solicitud enviada. Un admin te verificar√°.");
                closeModal();
            };
            mediaRecorder.start();
            document.getElementById('record-status').innerText = "GRABANDO...";
            setTimeout(() => mediaRecorder.stop(), 5000);
        }

        function enviarMensaje() {
            const i = document.getElementById('chat-input');
            if (i.value && dataConn) { dataConn.send(i.value); addMsg("me", i.value); i.value = ""; }
        }

        function addMsg(t, x) {
            const c = document.getElementById('chat');
            c.innerHTML += `<div class="msg ${t}">${x}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        function switchTab(tab) {
            document.getElementById('section-login').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('section-reg').style.display = tab === 'login' ? 'none' : 'block';
        }

        function toggleEmojis() { 
            const p = document.getElementById('emoji-picker');
            p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
        }
        function addEmoji(e) { document.getElementById('chat-input').value += e; }

        window.onload = init;
    </script>
</body>
</html>
