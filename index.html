<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Network</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #f1c40f; --danger: #e74c3c; --bg: #000; --panel: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* Estructura Header y Banners */
        .header { height: 50px; background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; padding: 0 20px; flex-shrink: 0; }
        .logo { color: var(--accent); font-weight: 900; letter-spacing: 2px; font-size: 1.2rem; }
        .top-ad { height: 40px; background: #080808; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; flex-shrink: 0; }

        /* Cuerpo Principal */
        .main-content { display: flex; flex: 1; overflow: hidden; }

        /* Banners Laterales */
        .side-ad { width: 100px; background: #000; display: flex; align-items: center; justify-content: center; color: #1a1a1a; font-size: 10px; writing-mode: vertical-rl; flex-shrink: 0; border: 1px solid #111; font-weight: bold; }

        /* Contenedor de App */
        .app-grid { flex: 1; display: flex; background: #000; }

        /* Izquierda: Videos (Simetría 50%) */
        .video-area { width: 50%; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .video-wrap { flex: 1; position: relative; background: #050505; border-bottom: 1px solid #222; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }

        .label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px; font-size: 10px; color: var(--accent); font-weight: bold; z-index: 5; border: 1px solid var(--accent); }

        /* Derecha: Chat (Simetría 50%) */
        .chat-area { width: 50%; display: flex; flex-direction: column; background: var(--panel); }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 10px 14px; border-radius: 8px; font-size: 14px; line-height: 1.4; max-width: 85%; }
        .m.sys { color: var(--accent); background: rgba(241, 196, 15, 0.05); align-self: center; border: 1px dashed var(--accent); font-size: 11px; }
        .m.me { align-self: flex-end; background: #222; }
        .m.them { align-self: flex-start; background: #111; border: 1px solid #222; }

        /* Inputs y Siguiente */
        .input-bar { padding: 15px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #chat-input { flex: 1; background: #0a0a0a; border: 1px solid #333; padding: 12px; color: #fff; border-radius: 6px; outline: none; }
        .btn-send { background: var(--accent); border: none; padding: 0 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-next { width: 100%; padding: 25px; background: var(--danger); color: #fff; border: none; font-size: 1.4rem; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Pie de página */
        .bottom-ad { height: 40px; background: #080808; border-top: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; flex-shrink: 0; }
        .footer { height: 30px; background: #000; border-top: 1px solid #111; display: flex; align-items: center; justify-content: center; font-size: 9px; color: #222; flex-shrink: 0; }

        /* Mobile */
        @media (max-width: 800px) {
            .side-ad { display: none; }
            .app-grid { flex-direction: column; overflow-y: auto; }
            .video-area { width: 100%; height: 60vh; flex-shrink: 0; }
            .chat-area { width: 100%; height: 50vh; flex-shrink: 0; }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

    <header class="header"><div class="logo">ROULOTTE LIVE</div></header>
    <div class="top-ad">PUBLICIDAD SUPERIOR • ESPACIO DISPONIBLE</div>

    <div class="main-content">
        <aside class="side-ad">AD SPACE LEFT</aside>
        
        <div class="app-grid">
            <section class="video-area">
                <div class="video-wrap">
                    <div class="label">TÚ</div>
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="video-wrap">
                    <div class="label" id="status-tag">SISTEMA: OK</div>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </section>

            <section class="chat-area">
                <div id="chat-window">
                    <div class="m sys">Conectando con hardware de video...</div>
                </div>
                <div class="input-bar">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') send()">
                    <button class="btn-send" onclick="send()">➤</button>
                </div>
                <button class="btn-next" onclick="next()">SIGUIENTE PERSONA ➔</button>
            </section>
        </div>

        <aside class="side-ad">AD SPACE RIGHT</aside>
    </div>

    <div class="bottom-ad">PUBLICIDAD INFERIOR • ROULOTTE PREMIUM 2026</div>
    <footer class="footer">ROULOTTE NETWORK &copy; 2026</footer>

<script>
    const URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
    const db = supabase.createClient(URL, KEY, { auth: { persistSession: false } });

    let localStream, peer, myId, currentCall, dataConn;

    // Inicialización automática de cámara
    async function start() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480, facingMode: "user" }, 
                audio: true 
            });
            localStream = stream;
            const lv = document.getElementById('localVideo');
            lv.srcObject = stream;
            
            // Forzado de inicio para Chrome/Safari
            lv.onloadedmetadata = () => lv.play();
            
            addMsg("Cámara lista.", "sys");
            initPeer();
        } catch (e) {
            console.error(e);
            addMsg("SISTEMA: Cámara bloqueada. Revisa el candado de la URL.", "sys");
            // Reintento silencioso cada 3 segundos si falla
            setTimeout(start, 3000);
        }
    }

    function initPeer() {
        myId = 'rlt-' + Math.floor(Math.random() * 99999);
        peer = new Peer(myId);
        peer.on('call', call => { call.answer(localStream); handleRemote(call); });
        peer.on('connection', conn => {
            dataConn = conn;
            dataConn.on('data', d => addMsg(d, 'them'));
        });
    }

    async function next() {
        document.getElementById('status-tag').innerText = "BUSCANDO...";
        if (currentCall) currentCall.close();
        document.getElementById('remoteVideo').srcObject = null;
        
        await db.from('profiles').delete().eq('peer_id', myId);
        const { data } = await db.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);
        
        if (data && data.length > 0) {
            const pId = data[0].peer_id;
            await db.from('profiles').delete().eq('peer_id', pId);
            handleRemote(peer.call(pId, localStream));
            dataConn = peer.connect(pId);
            dataConn.on('data', d => addMsg(d, 'them'));
        } else {
            await db.from('profiles').insert([{ peer_id: myId }]);
            document.getElementById('status-tag').innerText = "ESPERANDO...";
        }
    }

    function handleRemote(call) {
        currentCall = call;
        call.on('stream', s => {
            const rv = document.getElementById('remoteVideo');
            rv.srcObject = s;
            rv.onloadedmetadata = () => rv.play();
            document.getElementById('status-tag').innerText = "EN VIVO ✅";
        });
    }

    function send() {
        const i = document.getElementById('chat-input');
        if (i.value.trim() && dataConn) {
            dataConn.send(i.value);
            addMsg(i.value, 'me');
            i.value = "";
        }
    }

    function addMsg(t, type) {
        const w = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `m ${type}`;
        d.innerText = t;
        w.appendChild(d);
        w.scrollTop = w.scrollHeight;
    }

    window.onload = start;
</script>
</body>
</html>
