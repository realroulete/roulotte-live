<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live - Full Design</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff3b30; --border: #222; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Banners */
        .header { height: 40px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; background: #0a0a0a; }
        .banner-h { height: 50px; background: #050505; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; }
        .footer { height: 40px; border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; background: #0a0a0a; }

        /* Contenedor Principal */
        .main-wrapper { flex: 1; display: flex; overflow: hidden; }

        /* Banners Laterales (Solo PC) */
        .banner-v { width: 100px; background: #050505; border-right: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; writing-mode: vertical-rl; }
        .banner-v.right { border-right: none; border-left: 1px solid var(--border); }

        /* Area de Contenido */
        .content { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; min-width: 0; }

        /* Videos y Chat */
        .upper-row { flex: 1; display: flex; gap: 10px; min-height: 0; }
        .video-container { flex: 2; display: flex; flex-direction: column; gap: 10px; }
        .v-box { flex: 1; background: #111; border-radius: 10px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 4px; font-size: 10px; z-index: 10; }

        /* Chat */
        .chat-container { flex: 1; background: #0a0a0a; border: 1px solid var(--border); border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-msgs { flex: 1; padding: 10px; font-size: 12px; color: #888; overflow-y: auto; }
        .chat-input { padding: 8px; border-top: 1px solid var(--border); display: flex; gap: 5px; }
        .chat-input input { flex: 1; background: #111; border: 1px solid var(--border); color: #fff; padding: 5px; border-radius: 5px; font-size: 12px; }

        /* Botón Inferior */
        .btn-next { height: 60px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; flex-shrink: 0; }
        .btn-next:disabled { background: #333; }
        #status { font-size: 10px; color: #666; text-align: center; margin-top: 2px; }

        /* Ajustes Móvil */
        @media (max-width: 800px) {
            .banner-v { display: none; }
            .upper-row { flex-direction: column; }
            .chat-container { height: 120px; flex: none; }
            .video-container { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="header">ROULOTTE LIVE</div>
    <div class="banner-h">PUBLICIDAD HORIZONTAL</div>

    <div class="main-wrapper">
        <div class="banner-v">PUBLICIDAD LATERAL</div>

        <div class="content">
            <div class="upper-row">
                <div class="video-container">
                    <div class="v-box"><div class="label">TÚ</div><video id="me" autoplay muted playsinline></video></div>
                    <div class="v-box"><div class="label">PAREJA</div><video id="remote" autoplay playsinline></video></div>
                </div>
                <div class="chat-container">
                    <div class="chat-msgs" id="chat">Sistema: Bienvenido...</div>
                    <div class="chat-input">
                        <input type="text" placeholder="Escribe algo...">
                    </div>
                </div>
            </div>
            
            <button id="btn-next" class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ➔</button>
            <div id="status">Iniciando...</div>
        </div>

        <div class="banner-v right">PUBLICIDAD LATERAL</div>
    </div>

    <div class="footer">PIE DE PÁGINA © 2026 ROULOTTE LIVE</div>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCa28DKSvgiHVtDJu2cRhGgH8FUR_9aZfQ",
            authDomain: "roulottelive.firebaseapp.com",
            databaseURL: "https://roulottelive-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulottelive",
            storageBucket: "roulottelive.firebasestorage.app",
            messagingSenderId: "317109934209",
            appId: "1:317109934209:web:f7c66e9159f9eb248e9580"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const myId = 'u-' + Math.floor(Math.random() * 999999);
        let myStream, peer, actualCall;

        async function init() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: { width: 480 }, audio: true });
                document.getElementById('me').srcObject = myStream;

                peer = new Peer(myId, {
                    config: { 'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
                    ]}
                });

                peer.on('open', id => {
                    document.getElementById('status').innerText = "ONLINE - TU ID: " + id;
                    const userRef = db.ref('online_users/' + myId);
                    userRef.set({ id: myId, ts: Date.now() });
                    userRef.onDisconnect().remove();
                });

                peer.on('call', call => {
                    actualCall = call;
                    call.answer(myStream);
                    call.on('stream', s => {
                        document.getElementById('remote').srcObject = s;
                        document.getElementById('chat').innerHTML += "<div>Pareja conectada...</div>";
                    });
                });
            } catch (e) { document.getElementById('status').innerText = "Sin cámara"; }
        }

        async function buscar() {
            const btn = document.getElementById('btn-next');
            btn.disabled = true; btn.innerText = "BUSCANDO...";
            document.getElementById('remote').srcObject = null;
            if(actualCall) actualCall.close();

            db.ref('online_users').limitToFirst(10).once('value', snapshot => {
                const users = snapshot.val();
                let targetId = null;
                if (users) {
                    const keys = Object.keys(users).filter(id => id !== myId);
                    if (keys.length > 0) targetId = keys[Math.floor(Math.random() * keys.length)];
                }

                if (targetId) {
                    const call = peer.call(targetId, myStream);
                    actualCall = call;
                    call.on('stream', s => {
                        document.getElementById('remote').srcObject = s;
                        btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔";
                    });
                    setTimeout(() => { btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔"; }, 6000);
                } else {
                    document.getElementById('status').innerText = "No hay nadie. Esperando...";
                    setTimeout(() => { btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔"; }, 3000);
                }
            });
        }
        window.onload = init;
    </script>
</body>
</html>
