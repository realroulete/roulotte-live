<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header"><div class="logo">Roulotte Live</div></header>
    <div class="ad-top">ESPACIO PUBLICITARIO SUPERIOR</div>

    <main class="main-layout">
        <aside class="ad-side">ADS</aside>
        
        <div class="app-container">
            <section class="video-col">
                <div class="video-box">
                    <div class="label">TÚ</div>
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="video-box">
                    <div id="status-tag" class="label">SISTEMA: OK</div>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </section>

            <section class="chat-col">
                <div id="chat-window">
                    <div id="init-msg" class="msg sys">Iniciando en modo Producción...</div>
                </div>
                <button class="btn-next" onclick="next()">SIGUIENTE PERSONA ➔</button>
            </section>
        </div>

        <aside class="ad-side">ADS</aside>
    </main>

    <div class="ad-bottom">ESPACIO PUBLICITARIO INFERIOR</div>

    <script>
        // CONFIGURACIÓN LIVE
        const URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        // Asegúrate de que esta Key sea la actual de tu panel de Supabase
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
        
        const db = supabase.createClient(URL, KEY, { auth: { persistSession: false } });

        let localStream, peer, myId, currentCall;

        async function start() {
            try {
                // Pedimos cámara
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const lv = document.getElementById('localVideo');
                lv.srcObject = localStream;
                
                lv.onloadedmetadata = () => {
                    lv.play();
                    document.getElementById('init-msg').innerText = "Cámara OK. Conectando a servidor Live...";
                    initNetworking();
                };
            } catch (e) {
                document.getElementById('init-msg').innerText = "ERROR de hardware. Revisa permisos.";
            }
        }

        function initNetworking() {
            myId = 'rlt-' + Math.floor(Math.random() * 99999);
            
            // Configuración forzada para servidores en la nube (Live)
            peer = new Peer(myId, {
                debug: 2,
                secure: true,
                port: 443,
                host: '0.peerjs.com'
            });

            peer.on('open', (id) => {
                console.log('Mi ID de Peer es: ' + id);
                document.getElementById('init-msg').innerText = "Conectado. Pulsa SIGUIENTE.";
            });

            peer.on('call', call => {
                call.answer(localStream);
                handleCall(call);
            });

            peer.on('error', (err) => {
                console.error('Error en Peer:', err);
                document.getElementById('init-msg').innerText = "Error de conexión: " + err.type;
            });
        }

        async function next() {
            document.getElementById('status-tag').innerText = "BUSCANDO...";
            if (currentCall) currentCall.close();
            
            // 1. Borrar rastro antiguo
            await db.from('profiles').delete().eq('peer_id', myId);
            
            // 2. Intentar emparejar
            const { data, error } = await db.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);
            
            if (data && data.length > 0) {
                const pId = data[0].peer_id;
                await db.from('profiles').delete().eq('peer_id', pId);
                const call = peer.call(pId, localStream);
                handleCall(call);
            } else {
                // 3. Si no hay nadie, anotarse en la lista
                const { error: insErr } = await db.from('profiles').insert([{ peer_id: myId }]);
                if (insErr) {
                    document.getElementById('init-msg').innerText = "Error Supabase: " + insErr.message;
                } else {
                    document.getElementById('status-tag').innerText = "ESPERANDO...";
                }
            }
        }

        function handleCall(call) {
            currentCall = call;
            call.on('stream', s => {
                const rv = document.getElementById('remoteVideo');
                rv.srcObject = s;
                rv.onloadedmetadata = () => rv.play();
                document.getElementById('status-tag').innerText = "EN VIVO ✅";
            });
        }

        window.onload = start;
    </script>
</body>
</html>
