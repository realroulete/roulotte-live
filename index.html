<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulotte Network</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header"><div class="logo">Roulotte Live</div></header>

    <div class="main-wrapper">
        <aside class="ad-side">PUBLICIDAD LATERAL</aside>
        
        <div class="content">
            <section class="video-area">
                <div class="video-box"><video id="me" autoplay muted playsinline></video></div>
                <div class="video-box"><video id="remote" autoplay playsinline></video></div>
            </section>

            <section class="chat-area">
                <div id="chat">Esperando cámara...</div>
                <button class="btn-next" onclick="buscar()">SIGUIENTE PERSONA</button>
            </section>
        </div>

        <aside class="ad-side">PUBLICIDAD LATERAL</aside>
    </div>

    <div class="ad-bottom">BANNER PUBLICITARIO INFERIOR 728x90</div>

    <script>
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall;

        async function init() {
            try {
                // Forzamos la cámara antes de cualquier otra cosa
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('me').srcObject = myStream;
                document.getElementById('chat').innerHTML = "Cámara OK. Conectando...";
                
                conectarPeer();
            } catch (err) {
                document.getElementById('chat').innerHTML = "ERROR: Activa la cámara en el candado de la URL.";
            }
        }

        function conectarPeer() {
            myId = 'user-' + Math.random().toString(36).substr(2, 9);
            // Configuración segura para GitHub Pages
            peer = new Peer(myId, { secure: true, host: '0.peerjs.com', port: 443 });

            peer.on('open', () => {
                document.getElementById('chat').innerHTML = "Listo para buscar.";
            });

            peer.on('call', call => {
                call.answer(myStream);
                call.on('stream', s => document.getElementById('remote').srcObject = s);
                actualCall = call;
            });
        }

        async function buscar() {
            document.getElementById('chat').innerHTML = "Buscando...";
            if(actualCall) actualCall.close();

            // Lógica rápida de Supabase
            const { data } = await supa.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data.length > 0) {
                const targetId = data[0].peer_id;
                await supa.from('profiles').delete().eq('peer_id', targetId);
                const call = peer.call(targetId, myStream);
                call.on('stream', s => document.getElementById('remote').srcObject = s);
                actualCall = call;
            } else {
                await supa.from('profiles').insert([{ peer_id: myId }]);
                document.getElementById('chat').innerHTML = "Esperando a alguien...";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
