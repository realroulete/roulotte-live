<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff3b30; --border: #222; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Banners */
        .header { height: 40px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; flex-shrink: 0; }
        .banner-h { height: 50px; background: #050505; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; flex-shrink: 0; }
        .footer { height: 30px; border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 9px; color: #444; flex-shrink: 0; }

        .main-wrapper { flex: 1; display: flex; min-height: 0; }
        .banner-v { width: 80px; background: #050505; border-right: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; writing-mode: vertical-rl; flex-shrink: 0; }
        .banner-v.right { border-right: none; border-left: 1px solid var(--border); }

        /* Area Central */
        .content { flex: 1; display: flex; flex-direction: row; padding: 10px; gap: 10px; min-width: 0; }

        /* Contenedor de Videos (50/50) */
        .video-side { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .v-box { flex: 1; background: #111; border-radius: 12px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.6); padding: 3px 6px; border-radius: 4px; font-size: 10px; z-index: 5; }

        /* Lado del Chat y Botón */
        .interaction-side { width: 300px; display: flex; flex-direction: column; gap: 10px; }
        .chat-container { flex: 1; background: #0a0a0a; border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
        .chat-msgs { flex: 1; padding: 10px; font-size: 12px; color: #888; overflow-y: auto; }
        .chat-input { padding: 10px; border-top: 1px solid var(--border); }
        .chat-input input { width: 100%; background: #111; border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 6px; font-size: 13px; outline: none; }

        .btn-next { width: 100%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; flex-shrink: 0; }
        .btn-next:disabled { background: #333; cursor: not-allowed; }

        /* AJUSTES MÓVIL */
        @media (max-width: 800px) {
            .banner-v { display: none; }
            .content { flex-direction: column; padding: 5px; }
            .interaction-side { width: 100%; flex: 1; min-height: 0; }
            /* En móvil el botón se mueve arriba del chat */
            .interaction-side { display: flex; flex-direction: column; }
            .btn-next { order: -1; margin-bottom: 5px; height: 50px; padding: 10px; } 
            .video-side { flex: 1.5; } /* Más espacio a los videos en móvil */
        }
    </style>
</head>
<body>

    <div class="header">ROULOTTE LIVE</div>
    <div class="banner-h">PUBLICIDAD SUPERIOR</div>

    <div class="main-wrapper">
        <div class="banner-v">PUBLICIDAD</div>

        <div class="content">
            <div class="video-side">
                <div class="v-box"><div class="label">TÚ</div><video id="me" autoplay muted playsinline></video></div>
                <div class="v-box"><div class="label">PAREJA</div><video id="remote" autoplay playsinline></video></div>
            </div>

            <div class="interaction-side">
                <button id="btn-next" class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ➔</button>
                
                <div class="chat-container">
                    <div class="chat-msgs" id="chat">
                        <div>Bienvenido al chat...</div>
                        <div id="status" style="color:var(--red); font-size: 10px; margin-top:5px;">Conectando...</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chat-msg" placeholder="Escribe un mensaje...">
                    </div>
                </div>
            </div>
        </div>

        <div class="banner-v right">PUBLICIDAD</div>
    </div>

    <div class="footer">© 2026 ROULOTTE LIVE</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCa28DKSvgiHVtDJu2cRhGgH8FUR_9aZfQ",
            authDomain: "roulottelive.firebaseapp.com",
            databaseURL: "https://roulottelive-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulottelive",
            storageBucket: "roulottelive.firebasestorage.app",
            messagingSenderId: "317109934209",
            appId: "1:317109934209:web:f7c66e9159f9eb248e9580"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const myId = 'u-' + Math.floor(Math.random() * 999999);
        let myStream, peer, actualCall;

        async function init() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: { width: 480 }, audio: true });
                document.getElementById('me').srcObject = myStream;

                peer = new Peer(myId, {
                    config: { 'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
                    ]}
                });

                peer.on('open', id => {
                    document.getElementById('status').innerText = "ONLINE";
                    const userRef = db.ref('online_users/' + myId);
                    userRef.set({ id: myId, ts: Date.now() });
                    userRef.onDisconnect().remove();
                });

                peer.on('call', call => {
                    actualCall = call;
                    call.answer(myStream);
                    call.on('stream', s => {
                        document.getElementById('remote').srcObject = s;
                    });
                });
            } catch (e) { document.getElementById('status').innerText = "Sin cámara"; }
        }

        async function buscar() {
            const btn = document.getElementById('btn-next');
            btn.disabled = true; btn.innerText = "BUSCANDO...";
            document.getElementById('remote').srcObject = null;
            if(actualCall) actualCall.close();

            db.ref('online_users').limitToFirst(10).once('value', snapshot => {
                const users = snapshot.val();
                let targetId = null;
                if (users) {
                    const keys = Object.keys(users).filter(id => id !== myId);
                    if (keys.length > 0) targetId = keys[Math.floor(Math.random() * keys.length)];
                }

                if (targetId) {
                    const call = peer.call(targetId, myStream);
                    actualCall = call;
                    call.on('stream', s => {
                        document.getElementById('remote').srcObject = s;
                        btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔";
                    });
                    setTimeout(() => { if(btn.disabled){ btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔"; } }, 6000);
                } else {
                    document.getElementById('status').innerText = "Esperando pareja...";
                    setTimeout(() => { btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔"; }, 3000);
                }
            });
        }
        window.onload = init;
    </script>
</body>
</html>
