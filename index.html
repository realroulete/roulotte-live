<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live</title>
    <link rel="stylesheet" href="publico.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="logo">ROULOTTE LIVE</div>
        <button class="btn-goto-vip" onclick="location.href='registrovip.html'">ðŸ’Ž VIP</button>
    </header>

    <div class="ad-horizontal"><div class="ad-placeholder">PUBLICIDAD SUPERIOR</div></div>

    <main class="main-wrapper">
        <aside class="ad-side"><div class="ad-placeholder-vert">ADS</div></aside>

        <div class="main-content-row">
            <section class="video-side">
                <div class="video-box">
                    <div class="label">TÃš</div>
                    <video id="me" autoplay muted playsinline></video>
                </div>
                <div class="video-box">
                    <div id="status-tag" class="label">REMOTO</div>
                    <video id="remote" autoplay playsinline></video>
                </div>
            </section>

            <section class="chat-side">
                <button class="btn-next" id="btn-next" onclick="buscarPareja()">SIGUIENTE PERSONA âž”</button>
                <div id="chat"></div>
                <div class="chat-controls">
                    <div class="input-wrapper">
                        <input type="text" id="chat-input" placeholder="Escribe algo..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button class="btn-send-inner" onclick="enviarMensaje()">ENVIAR</button>
                    </div>
                </div>
            </section>
        </div>

        <aside class="ad-side"><div class="ad-placeholder-vert">ADS</div></aside>
    </main>

    <div class="ad-horizontal"><div class="ad-placeholder">PUBLICIDAD INFERIOR</div></div>

    <script>
        // ConfiguraciÃ³n de Supabase
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall, dataConn;

        // Iniciar cÃ¡mara y PeerJS
        async function init() {
            myId = 'user-' + Math.random().toString(36).substr(2, 6);
            
            // PeerJS simple (sin servidores STUN manuales para evitar conflictos)
            peer = new Peer(myId);

            try {
                // ResoluciÃ³n baja (320x240) para mÃ¡xima fluidez entre mÃ³vil y PC
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 320, height: 240 }, 
                    audio: true 
                });
                document.getElementById('me').srcObject = myStream;
            } catch (e) {
                alert("Activa la cÃ¡mara para poder jugar.");
            }

            peer.on('call', call => {
                call.answer(myStream);
                manejarStream(call);
            });

            peer.on('connection', conn => {
                dataConn = conn;
                dataConn.on('data', d => pintarMsg("them", d));
            });
        }

        async function buscarPareja() {
            const btn = document.getElementById('btn-next');
            btn.innerText = "BUSCANDO...";
            btn.disabled = true;

            // 1. Limpiar rastro y conexiones previas
            await supa.from('profiles').delete().eq('peer_id', myId);
            if (actualCall) actualCall.close();
            if (dataConn) dataConn.close();
            document.getElementById('remote').srcObject = null;

            // 2. Intentar encontrar a alguien esperando
            const { data } = await supa.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data.length > 0) {
                const targetId = data[0].peer_id;
                
                // Intentamos borrar al otro para "emparejarnos"
                const { error } = await supa.from('profiles').delete().eq('peer_id', targetId);

                if (!error) {
                    // Llamar y conectar chat
                    manejarStream(peer.call(targetId, myStream));
                    dataConn = peer.connect(targetId);
                    dataConn.on('open', () => {
                        dataConn.on('data', d => pintarMsg("them", d));
                        btn.disabled = false;
                        btn.innerText = "SIGUIENTE PERSONA âž”";
                    });
                } else {
                    buscarPareja(); // Reintento si alguien nos ganÃ³ la pareja
                }
            } else {
                // 3. No hay nadie: nos apuntamos en la tabla
                await supa.from('profiles').upsert([{ peer_id: myId }]);
                btn.innerText = "ESPERANDO...";
                setTimeout(() => { btn.disabled = false; }, 3000);
            }
        }

        function manejarStream(call) {
            actualCall = call;
            call.on('stream', s => {
                const rVideo = document.getElementById('remote');
                rVideo.srcObject = s;
                rVideo.play().catch(() => {});
                document.getElementById('btn-next').innerText = "SIGUIENTE PERSONA âž”";
                document.getElementById('btn-next').disabled = false;
            });
        }

        function enviarMensaje() {
            const input = document.getElementById('chat-input');
            if (input.value && dataConn && dataConn.open) {
                dataConn.send(input.value);
                pintarMsg("me", input.value);
                input.value = "";
            }
        }

        function pintarMsg(tipo, texto) {
            const chat = document.getElementById('chat');
            const d = document.createElement('div');
            d.className = `msg ${tipo}`;
            d.innerText = texto;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        }

        window.onload = init;
    </script>
</body>
</html>
