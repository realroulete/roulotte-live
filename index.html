<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="data:image/x-icon;base64,AA"> <title>Roulotte Network Live</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="logo">Roulotte Live</div>
        <div id="status-container" style="display:flex; gap:10px; align-items:center;">
            <span id="user-mode" style="color: var(--accent); font-size: 12px; font-weight: bold;">MODO: P√öBLICO</span>
            <button id="btn-vip-action" class="btn-vip-open" onclick="openModal()">HACERSE VIP üíé</button>
            <button id="btn-logout" class="btn-vip-open" style="display:none; background:#444;" onclick="logout()">CERRAR SESI√ìN</button>
        </div>
    </header>

    <main class="main-wrapper">
        <aside class="ad-side">ADS</aside>
        <div class="content">
            <section class="video-area">
                <div class="video-box"><div class="label">T√ö</div><video id="me" autoplay muted playsinline></video></div>
                <div class="video-box">
                    <div id="status-tag" class="label">LISTO</div>
                    <video id="remote" autoplay playsinline></video>
                    <button id="btn-report" onclick="reportarUsuario()" style="position:absolute; bottom:10px; right:10px; background:rgba(231,76,60,0.7); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-size:11px;">REPORTAR ‚ö†Ô∏è</button>
                </div>
            </section>
            <section class="chat-area">
                <div id="chat"></div>
                <div class="chat-controls">
                    <div class="input-container">
                        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button class="btn-send" onclick="enviarMensaje()">ENVIAR</button>
                    </div>
                </div>
                <button class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ‚ûî</button>
            </section>
        </div>
        <aside class="ad-side">ADS</aside>
    </main>

    <div id="modal-vip" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div style="display:flex; gap:20px; margin-bottom:20px; border-bottom:1px solid #333;">
                <h3 id="tab-login" onclick="switchTab('login')" style="cursor:pointer; color:var(--accent);">LOGIN</h3>
                <h3 id="tab-reg" onclick="switchTab('reg')" style="cursor:pointer; color:#666;">REGISTRO</h3>
            </div>
            <div id="section-login">
                <input type="email" id="login-email" placeholder="Email VIP">
                <input type="password" id="login-pass" placeholder="Contrase√±a">
                <button class="btn-send" style="width:100%" onclick="loginVIP()">ENTRAR COMO VIP üíé</button>
            </div>
            <div id="section-reg" style="display:none;">
                <div id="step-1">
                    <input type="text" id="reg-name" placeholder="Nombre de Usuario">
                    <input type="email" id="reg-email" placeholder="Correo">
                    <input type="password" id="reg-pass" placeholder="Contrase√±a VIP">
                    <button class="btn-send" style="width:100%" onclick="irAVerificar()">SIGUIENTE: VERIFICAR</button>
                </div>
                <div id="step-2" style="display:none; text-align:center;">
                    <p>Muestra los n√∫meros:</p>
                    <div id="reto-numeros" class="numeros-random" style="font-size:24px; color:var(--accent); font-weight:bold;">...</div>
                    <video id="preview-record" autoplay muted playsinline style="width:100%; border-radius:10px; border:1px solid var(--accent); margin:10px 0;"></video>
                    <button id="record-btn" class="btn-next" style="background:#e74c3c;" onclick="toggleGrabacion()">GRABAR VIDEO (5s)</button>
                    <p id="record-status" style="font-size:11px; margin-top:5px; color:var(--accent);"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE"; 
        
        // Configuraci√≥n para evitar el error 406
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY, {
            global: { headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' } }
        });

        let myStream, peer, myId, actualCall, dataConn, isVIP = false;
        let myIP = "";

        async function init() {
            try {
                // Obtener IP con timeout para que no bloquee el inicio en 4G
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 3000);
                const res = await fetch('https://api.ipify.org?format=json', { signal: controller.signal }).catch(() => null);
                
                if (res) {
                    const ipData = await res.json();
                    myIP = ipData.ip;
                    // Consulta segura para evitar 406
                    const { data: ban } = await supa.from('banned_users').select('ip_address').eq('ip_address', myIP).maybeSingle();
                    if (ban) {
                        document.body.innerHTML = "<h1 style='color:red; text-align:center; padding-top:100px;'>ACCESO DENEGADO</h1>";
                        return;
                    }
                }

                const { data: { user } } = await supa.auth.getUser();
                if (user) { isVIP = true; actualizarInterfazVIP(); }

                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('me').srcObject = myStream;
                conectarPeer();
            } catch (e) {
                console.warn("Error en init (posiblemente IP/Baneo), continuando chat...", e);
                // Si falla la IP, intentamos cargar el chat de todos modos
                if (!myStream) {
                    myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true }).catch(() => null);
                    if(myStream) { document.getElementById('me').srcObject = myStream; conectarPeer(); }
                }
            }
        }

        function conectarPeer() {
            myId = (isVIP ? 'vip-' : 'pub-') + Math.random().toString(36).substr(2, 7);
            
            // Configuraci√≥n ICE avanzada para conexiones m√≥viles (4G/5G)
            peer = new Peer(myId, {
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' }
                    ],
                    'iceCandidatePoolSize': 10
                }
            });

            peer.on('connection', c => { 
                dataConn = c; 
                c.on('data', d => {
                    if(d.type === 'report') procesarReporteRecibido();
                    else addMsg("them", d);
                }); 
            });

            peer.on('call', c => { 
                c.answer(myStream); 
                actualCall = c; 
                c.on('stream', s => document.getElementById('remote').srcObject = s); 
            });

            peer.on('error', err => console.error("PeerJS Error:", err.type));
        }

        async function buscar() {
            const tabla = isVIP ? 'vip_users' : 'profiles'; 
            addMsg("them", "Buscando...");
            if(actualCall) actualCall.close();
            document.getElementById('remote').srcObject = null;

            // Limpieza y b√∫squeda
            const { data } = await supa.from(tabla).select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data[0]) {
                const targetId = data[0].peer_id;
                const { error: delError } = await supa.from(tabla).delete().eq('peer_id', targetId);
                
                if (delError) { setTimeout(buscar, 500); return; }

                dataConn = peer.connect(targetId);
                dataConn.on('data', d => {
                    if(d.type === 'report') procesarReporteRecibido();
                    else addMsg("them", d);
                });
                actualCall = peer.call(targetId, myStream);
                actualCall.on('stream', s => document.getElementById('remote').srcObject = s);
            } else {
                await supa.from(tabla).upsert([{ peer_id: myId }]);
            }
        }

        // --- FUNCIONES RESTANTES (REPORTE, LOGIN, MODAL) ---
        async function reportarUsuario() {
            if(!dataConn) return;
            if(confirm("¬øReportar usuario?")) {
                dataConn.send({ type: 'report' });
                alert("Reportado."); buscar();
            }
        }

        async function procesarReporteRecibido() {
            let r = parseInt(localStorage.getItem('reports_received') || 0) + 1;
            localStorage.setItem('reports_received', r);
            if(r >= 3 && myIP) {
                await supa.from('banned_users').insert([{ ip_address: myIP, reason: "Autom√°tico: 3 reportes" }]);
                location.reload();
            }
        }

        async function loginVIP() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            const { error } = await supa.auth.signInWithPassword({ email: e, password: p });
            if (error) alert("Credenciales incorrectas"); else location.reload();
        }

        function logout() { supa.auth.signOut().then(() => location.reload()); }
        function actualizarInterfazVIP() {
            document.getElementById('user-mode').innerText = "MODO: VIP üíé";
            document.getElementById('btn-vip-action').style.display = 'none';
            document.getElementById('btn-logout').style.display = 'block';
        }
        function irAVerificar() {
            if(!document.getElementById('reg-pass').value) return alert("Escribe una contrase√±a");
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            document.getElementById('preview-record').srcObject = myStream;
            document.getElementById('reto-numeros').innerText = Math.floor(Math.random()*5+1) + " - " + Math.floor(Math.random()*5+1); 
        }
        function toggleGrabacion() {
            let chunks = [];
            const recorder = new MediaRecorder(myStream);
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                const name = `v_${Date.now()}.mp4`;
                await supa.storage.from('verifications').upload(name, blob);
                await supa.from('verification_requests').insert([{
                    username: document.getElementById('reg-name').value,
                    email: document.getElementById('reg-email').value,
                    password: document.getElementById('reg-pass').value,
                    video_url: name,
                    numbers: document.getElementById('reto-numeros').innerText
                }]);
                alert("Enviado para revisi√≥n."); closeModal();
            };
            recorder.start();
            document.getElementById('record-status').innerText = "GRABANDO...";
            setTimeout(() => recorder.stop(), 5000);
        }
        function enviarMensaje() {
            const i = document.getElementById('chat-input');
            if (i.value && dataConn) { dataConn.send(i.value); addMsg("me", i.value); i.value = ""; }
        }
        function addMsg(t, x) {
            const c = document.getElementById('chat');
            c.innerHTML += `<div class="msg ${t}">${x}</div>`;
            c.scrollTop = c.scrollHeight;
        }
        function openModal() { document.getElementById('modal-vip').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-vip').style.display = 'none'; }
        function switchTab(t) {
            document.getElementById('section-login').style.display = t === 'login' ? 'block' : 'none';
            document.getElementById('section-reg').style.display = t === 'login' ? 'none' : 'block';
        }
        window.onload = init;
    </script>
</body>
</html>
