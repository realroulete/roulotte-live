<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Network HD</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #f1c40f; --danger: #ff4444; --bg: #000; --panel: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .header { height: 60px; background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; padding: 0 20px; }
        .logo { color: var(--accent); font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }

        .top-ad-bar { height: 45px; background: #080808; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 11px; color: #444; letter-spacing: 4px; font-weight: bold; }

        .main-wrapper { display: flex; flex: 1; overflow: hidden; }
        .ad-sidebar { width: 130px; background: #050505; border: 1px solid #111; display: flex; align-items: center; justify-content: center; color: #1a1a1a; font-size: 12px; font-weight: bold; writing-mode: vertical-rl; letter-spacing: 6px; }

        .app-container { flex: 1; display: flex; background: var(--bg); }

        /* Lado Video */
        .video-side { width: 65%; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .v-box { flex: 1; background: #050505; border: 2px solid #222; border-radius: 12px; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* ETIQUETAS VIDEO LOCAL (TUYO) */
        .tag-local { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.8); color: var(--accent); padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid var(--accent); z-index: 5; }

        /* ETIQUETAS VIDEO REMOTO (PAREJA) - SEG√öN TUS INSTRUCCIONES */
        .tag-remote-left { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.8); color: var(--accent); padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid var(--accent); z-index: 5; }
        .tag-remote-right { position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.8); color: #fff; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid #444; z-index: 5; }

        .video-controls { position: absolute; bottom: 12px; right: 12px; display: flex; gap: 8px; z-index: 5; }
        .icon-btn { background: rgba(0,0,0,0.7); border: 1px solid #444; color: white; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Chat */
        .chat-side { flex: 1; display: flex; flex-direction: column; background: var(--panel); border-left: 2px solid #222; }
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 13px; }
        .msg { padding: 8px 12px; border-radius: 6px; max-width: 85%; }
        .msg.sys { color: var(--accent); font-style: italic; font-size: 11px; }
        .msg.me { align-self: flex-end; background: #333; }
        .msg.them { align-self: flex-start; background: #222; border: 1px solid #333; }

        .chat-input-area { padding: 12px; background: #000; border-top: 1px solid #222; display: flex; gap: 8px; }
        #chat-input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; color: white; border-radius: 6px; outline: none; }
        .btn-send { background: var(--accent); color: #000; border: none; padding: 0 18px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .btn-next { width: 100%; padding: 25px; background: var(--danger); color: white; border: none; font-size: 1.4rem; font-weight: 900; cursor: pointer; }

        .footer { height: 35px; background: #000; border-top: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; }

        @media (max-width: 900px) { .ad-sidebar, .top-ad-bar { display: none; } .main-wrapper { flex-direction: column; } .video-side { width: 100%; height: 50vh; } }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">ROULOTTE NETWORK</div>
    </header>

    <div class="top-ad-bar">SPONSORED CONTENT ‚Ä¢ PUBLICIDAD DISPONIBLE ‚Ä¢ ROULOTTE 2026</div>

    <div class="main-wrapper">
        <aside class="ad-sidebar">AD SPACE</aside>

        <div class="app-container">
            <section class="video-side">
                <div class="v-box">
                    <div class="tag-local">T√ö (C√ÅMARA HD)</div>
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-controls">
                        <button class="icon-btn" onclick="toggleMic()" id="micBtn">üé§</button>
                        <button class="icon-btn" onclick="toggleVid()" id="vidBtn">üì∑</button>
                    </div>
                </div>
                <div class="v-box">
                    <div class="tag-remote-left" id="status-display">SISTEMA: OK</div>
                    <div class="tag-remote-right" id="db-status">CONECTANDO A LA RED...</div>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </section>

            <section class="chat-side">
                <div id="chat-window"><div class="msg sys">Por favor, acepta el permiso de c√°mara cuando aparezca.</div></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Escribe..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn-send" onclick="sendMessage()">‚û§</button>
                </div>
                <button class="btn-next" onclick="nextPerson()">SIGUIENTE PERSONA ‚ûî</button>
            </section>
        </div>

        <aside class="ad-sidebar">AD SPACE</aside>
    </div>

    <footer class="footer">ROULOTTE NETWORK &copy; 2026 ‚Ä¢ CONEXI√ìN P2P SEGURA</footer>

<script>
    const URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
    
    const db = supabase.createClient(URL, KEY, { auth: { persistSession: false } });

    let localStream, peer, myId, currentCall, dataConn;
    let micOn = true, vidOn = true;

    // 1. FORZAR PERMISO DE C√ÅMARA PRIMERO
    async function startCamera() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 1280, height: 720 }, 
                audio: true 
            });
            document.getElementById('localVideo').srcObject = localStream;
            addMsg("C√°mara activada.", "sys");
            initNetworking(); // Solo inicia red si la c√°mara est√° ok
        } catch (e) {
            alert("Error: No se pudo acceder a la c√°mara. Revisa los permisos en la barra de direcciones.");
            addMsg("ERROR: Permiso de c√°mara denegado.", "sys");
        }
    }

    function initNetworking() {
        myId = 'rlt-' + Math.floor(Math.random() * 999999);
        peer = new Peer(myId, { 
            config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} 
        });

        peer.on('open', () => { 
            document.getElementById('db-status').innerText = "CONECTADO A LA RED"; 
            document.getElementById('db-status').style.color = "#2ecc71";
        });

        peer.on('call', call => { 
            call.answer(localStream); 
            setupRemote(call); 
        });

        peer.on('connection', conn => {
            dataConn = conn;
            dataConn.on('data', data => addMsg(data, 'them'));
        });
    }

    async function nextPerson() {
        document.getElementById('status-display').innerText = "SISTEMA: BUSCANDO...";
        if (currentCall) currentCall.close();
        document.getElementById('remoteVideo').srcObject = null;

        await db.from('profiles').delete().eq('peer_id', myId);
        const { data } = await db.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);

        if (data && data.length > 0) {
            const pId = data[0].peer_id;
            const { error } = await db.from('profiles').delete().eq('peer_id', pId);
            if (!error) {
                setupRemote(peer.call(pId, localStream));
                dataConn = peer.connect(pId);
                dataConn.on('open', () => dataConn.on('data', d => addMsg(d, 'them')));
            } else { nextPerson(); }
        } else {
            await db.from('profiles').insert([{ peer_id: myId }]);
            document.getElementById('status-display').innerText = "SISTEMA: ESPERANDO...";
        }
    }

    function setupRemote(call) {
        currentCall = call;
        call.on('stream', s => {
            document.getElementById('remoteVideo').srcObject = s;
            document.getElementById('status-display').innerText = "SISTEMA: EN VIVO ‚úÖ";
            addMsg("¬°Pareja encontrada!", "sys");
        });
    }

    function sendMessage() {
        const input = document.getElementById('chat-input');
        if (input.value.trim() !== "" && dataConn) {
            dataConn.send(input.value);
            addMsg(input.value, 'me');
            input.value = "";
        }
    }

    function addMsg(text, type) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function toggleMic() {
        micOn = !micOn;
        localStream.getAudioTracks()[0].enabled = micOn;
        document.getElementById('micBtn').innerText = micOn ? "üé§" : "üîá";
    }

    function toggleVid() {
        vidOn = !vidOn;
        localStream.getVideoTracks()[0].enabled = vidOn;
        document.getElementById('vidBtn').innerText = vidOn ? "üì∑" : "üö´";
    }

    // Iniciar el flujo de c√°mara de inmediato
    startCamera();
</script>
</body>
</html>
