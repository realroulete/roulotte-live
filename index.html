<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #ff3b30; --border: #222; }
        body { margin:0; background:#000; color:#fff; font-family:sans-serif; height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        .header { height:50px; display:flex; align-items:center; justify-content:center; border-bottom:1px solid var(--border); font-weight:bold; letter-spacing:1px; }
        .main { flex:1; display:flex; flex-direction:column; padding:10px; gap:10px; }
        .v-grid { flex:1; display:flex; flex-direction:column; gap:10px; }
        .v-box { flex:1; background:#111; border-radius:12px; border:1px solid var(--border); overflow:hidden; position:relative; }
        video { width:100%; height:100%; object-fit:cover; background:#000; }
        .btn-next { width:100%; padding:20px; background:var(--red); color:#fff; border:none; border-radius:15px; font-weight:bold; font-size:18px; cursor:pointer; }
        .btn-next:disabled { background:#333; opacity:0.6; }
        #status { font-size:10px; color:#666; text-align:center; padding:5px; }
        @media (min-width: 800px) { .v-grid { flex-direction:row; } }
    </style>
</head>
<body>
    <div class="header">ROULOTTE LIVE</div>
    <div class="main">
        <div class="v-grid">
            <div class="v-box"><video id="me" autoplay muted playsinline></video></div>
            <div class="v-box"><video id="remote" autoplay playsinline></video></div>
        </div>
        <button id="btn-next" class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ➔</button>
        <div id="status">Cargando cámara...</div>
    </div>

    <script>
        const supa = supabase.createClient("https://bojafgtowhtxujsjgqnq.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE");
        
        let myId = 'p' + Math.floor(Math.random()*10000), myStream, peer, actualCall;

        async function init() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: {width:320, height:240}, audio: true });
                document.getElementById('me').srcObject = myStream;
                
                // Configuración con múltiples servidores de Google para saltar bloqueos de router
                peer = new Peer(myId, {
                    config: {'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]}
                });

                peer.on('open', id => {
                    document.getElementById('status').innerText = "CONECTADO: " + id;
                });

                peer.on('call', call => {
                    actualCall = call;
                    call.answer(myStream);
                    call.on('stream', s => {
                        document.getElementById('remote').srcObject = s;
                        document.getElementById('status').innerText = "VIDEO RECIBIDO";
                    });
                });
            } catch (e) { 
                document.getElementById('status').innerText = "ERROR CÁMARA";
            }
        }

        async function buscar() {
            const btn = document.getElementById('btn-next');
            btn.disabled = true;
            btn.innerText = "BUSCANDO...";
            document.getElementById('remote').srcObject = null;
            if(actualCall) actualCall.close();

            // 1. Ver si hay alguien esperando
            const { data } = await supa.from('waiting_users').select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data.length > 0) {
                const partnerId = data[0].peer_id;
                // Intentar borrarlo para quedarme con la llamada
                const { error } = await supa.from('waiting_users').delete().eq('peer_id', partnerId);
                
                if (!error) {
                    document.getElementById('status').innerText = "LLAMANDO A: " + partnerId;
                    const call = peer.call(partnerId, myStream);
                    actualCall = call;
                    call.on('stream', s => {
                        document.getElementById('remote').srcObject = s;
                        btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔";
                    });
                } else { buscar(); }
            } else {
                // 2. Si no hay nadie, me registro
                await supa.from('waiting_users').upsert([{ peer_id: myId }]);
                document.getElementById('status').innerText = "ESPERANDO EN LISTA...";
                setTimeout(() => { btn.disabled = false; btn.innerText = "SIGUIENTE PERSONA ➔"; }, 3000);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
