<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #ff3b30; --border: #222; }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { margin: 0; background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { height: 50px; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid var(--border); font-weight: bold; }
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .video-grid { flex: 2; display: flex; flex-direction: column; gap: 10px; }
        .video-box { flex: 1; background: #111; border-radius: 12px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; font-size: 11px; }
        .btn-next { width: 100%; padding: 18px; background: var(--red); color: #fff; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-next:disabled { background: #333; }
        @media (min-width: 800px) { .video-grid { flex-direction: row; } }
    </style>
</head>
<body>

    <header class="header">ROULOTTE LIVE</header>

    <main class="main-content">
        <div class="video-grid">
            <div class="video-box">
                <div class="label">TÚ</div>
                <video id="me" autoplay muted playsinline></video>
            </div>
            <div class="video-box">
                <div class="label">REMOTO</div>
                <video id="remote" autoplay playsinline></video>
            </div>
        </div>
        <button class="btn-next" id="btn-next" onclick="buscarPareja()">SIGUIENTE PERSONA ➔</button>
    </main>

    <script>
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall;

        async function init() {
            myId = 'u-' + Math.random().toString(36).substr(2, 6);
            peer = new Peer(myId);

            try {
                // Calidad QVGA para asegurar conexión entre móvil y PC sin cortes
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 320, height: 240 }, 
                    audio: true 
                });
                document.getElementById('me').srcObject = myStream;
            } catch (e) { alert("Cámara necesaria para conectar."); }

            peer.on('call', call => {
                call.answer(myStream);
                manejarStream(call);
            });
        }

        async function buscarPareja() {
            const btn = document.getElementById('btn-next');
            btn.innerText = "CONECTANDO...";
            btn.disabled = true;

            // 1. Limpiar rastro previo
            await supa.from('waiting_users').delete().eq('peer_id', myId);
            if (actualCall) actualCall.close();
            document.getElementById('remote').srcObject = null;

            // 2. Buscar a alguien en waiting_users
            const { data } = await supa.from('waiting_users').select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data.length > 0) {
                const targetId = data[0].peer_id;
                
                // 3. Emparejamiento: Borramos al otro para "pescarlo"
                const { error } = await supa.from('waiting_users').delete().eq('peer_id', targetId);

                if (!error) {
                    manejarStream(peer.call(targetId, myStream));
                } else {
                    buscarPareja(); // Reintentar si alguien se adelantó
                }
            } else {
                // 4. Si no hay nadie, nos anotamos nosotros
                await supa.from('waiting_users').insert([{ peer_id: myId }]);
                btn.innerText = "ESPERANDO...";
                setTimeout(() => { btn.disabled = false; }, 3000);
            }
        }

        function manejarStream(call) {
            actualCall = call;
            call.on('stream', s => {
                const rVideo = document.getElementById('remote');
                rVideo.srcObject = s;
                rVideo.play().catch(() => {});
                document.getElementById('btn-next').innerText = "SIGUIENTE PERSONA ➔";
                document.getElementById('btn-next').disabled = false;
            });
            // Si la llamada se corta o falla
            call.on('close', () => { document.getElementById('remote').srcObject = null; });
        }

        window.onload = init;
    </script>
</body>
</html>
