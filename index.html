<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #ff3b30; --border: #222; }
        body { margin:0; background:#000; color:#fff; font-family:sans-serif; height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        .header { height:50px; display:flex; align-items:center; justify-content:center; border-bottom:1px solid var(--border); font-weight:bold; }
        .main { flex:1; display:flex; flex-direction:column; padding:10px; gap:10px; }
        .v-grid { flex:1; display:flex; flex-direction:column; gap:10px; }
        .v-box { flex:1; background:#111; border-radius:12px; border:1px solid var(--border); overflow:hidden; position:relative; }
        video { width:100%; height:100%; object-fit:cover; }
        .btn-next { width:100%; padding:20px; background:var(--red); color:#fff; border:none; border-radius:15px; font-weight:bold; font-size:18px; cursor:pointer; }
        #status { font-size:11px; color:#888; text-align:center; padding:5px; height: 20px; }
        @media (min-width: 800px) { .v-grid { flex-direction:row; } }
    </style>
</head>
<body>
    <div class="header">ROULOTTE LIVE</div>
    <div class="main">
        <div class="v-grid">
            <div class="v-box"><video id="me" autoplay muted playsinline></video></div>
            <div class="v-box"><video id="remote" autoplay playsinline></video></div>
        </div>
        <button id="btn-next" class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ➔</button>
        <div id="status">Iniciando...</div>
    </div>

    <script>
        const supa = supabase.createClient("https://bojafgtowhtxujsjgqnq.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE");
        
        let myId = 'user-' + Math.floor(Math.random() * 10000);
        let myStream, peer, actualCall;

        async function init() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: {width: 480}, audio: true });
                document.getElementById('me').srcObject = myStream;

                peer = new Peer(myId, {
                    config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]}
                });

                peer.on('open', async (id) => {
                    document.getElementById('status').innerText = "Listo para conectar";
                    // Al entrar, nos anotamos en Supabase
                    await supa.from('waiting_users').upsert([{ peer_id: myId }]);
                });

                peer.on('call', call => {
                    call.answer(myStream);
                    actualCall = call;
                    call.on('stream', s => document.getElementById('remote').srcObject = s);
                });
            } catch (e) { document.getElementById('status').innerText = "Error cámara"; }
        }

        async function buscar() {
            const btn = document.getElementById('btn-next');
            btn.innerText = "CONECTANDO...";
            btn.disabled = true;

            // 1. Buscamos a alguien que no sea yo
            const { data } = await supa.from('waiting_users')
                .select('peer_id')
                .neq('peer_id', myId)
                .limit(10); // Miramos los últimos 10

            if (data && data.length > 0) {
                // Elegimos uno al azar de los que están online
                const randomUser = data[Math.floor(Math.random() * data.length)].peer_id;
                
                document.getElementById('status').innerText = "Llamando a pareja...";
                let call = peer.call(randomUser, myStream);
                actualCall = call;

                call.on('stream', s => {
                    document.getElementById('remote').srcObject = s;
                    btn.disabled = false;
                    btn.innerText = "SIGUIENTE PERSONA ➔";
                });

                // Si en 4 segundos no contesta (se fue), probamos otro
                setTimeout(() => {
                    if (!document.getElementById('remote').srcObject) {
                        buscar(); 
                    }
                }, 4000);

            } else {
                document.getElementById('status').innerText = "No hay nadie online. Esperando...";
                setTimeout(() => { btn.disabled = false; btn.innerText = "REINTENTAR ➔"; }, 2000);
            }
        }

        // Limpiar al cerrar
        window.onbeforeunload = () => {
            supa.from('waiting_users').delete().eq('peer_id', myId);
        };

        window.onload = init;
    </script>
</body>
</html>
