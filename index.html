<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --red: #ff3b30; --border: #222; }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        
        /* Habilitar scroll en el cuerpo para móviles */
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            overflow-y: auto; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header { 
            height: 60px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border-bottom: 1px solid var(--border); 
            background: #000;
            position: sticky;
            top: 0;
            z-index: 100;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 15px; 
            gap: 15px;
            /* Asegura que haya suficiente espacio para hacer scroll */
            min-height: calc(100vh - 60px); 
        }

        .video-grid { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .video-box { 
            width: 100%;
            aspect-ratio: 4/3; 
            background: #111; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            position: relative; 
            overflow: hidden; 
        }

        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        
        .label { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.6); 
            padding: 4px 10px; 
            border-radius: 6px; 
            font-size: 11px; 
            z-index: 10;
            text-transform: uppercase;
        }

        .btn-next { 
            width: 100%; 
            padding: 20px; 
            background: var(--red); 
            color: #fff; 
            border: none; 
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 18px; 
            cursor: pointer; 
            margin-top: 10px;
            margin-bottom: 40px; /* Margen inferior para que no choque con el borde */
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .btn-next:active { transform: scale(0.98); }
        .btn-next:disabled { background: #333; box-shadow: none; opacity: 0.6; }

        /* Ajuste para PC / Tablets */
        @media (min-width: 850px) { 
            .video-grid { flex-direction: row; } 
            .video-box { aspect-ratio: 16/9; }
            body { overflow: hidden; } /* Bloquear scroll en PC */
        }
    </style>
</head>
<body>

    <header class="header">ROULOTTE LIVE</header>

    <main class="main-content">
        <div class="video-grid">
            <div class="video-box">
                <div class="label">TÚ</div>
                <video id="me" autoplay muted playsinline></video>
            </div>
            <div class="video-box">
                <div class="label">REMOTO</div>
                <video id="remote" autoplay playsinline></video>
            </div>
        </div>
        
        <button class="btn-next" id="btn-next" onclick="buscarPareja()">SIGUIENTE PERSONA ➔</button>
        
        <div style="height: 40px;"></div>
    </main>

    <script>
        // Configuración de Supabase
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall;

        // Iniciar cámara y conexión
        async function init() {
            myId = 'u-' + Math.random().toString(36).substr(2, 6);
            peer = new Peer(myId);

            try {
                // Resolución optimizada para móviles
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 480, height: 360 }, 
                    audio: true 
                });
                document.getElementById('me').srcObject = myStream;
            } catch (e) {
                alert("Por favor, permite el acceso a la cámara.");
            }

            // Recibir llamada
            peer.on('call', call => {
                call.answer(myStream);
                manejarStream(call);
            });
        }

        // Lógica de búsqueda
        async function buscarPareja() {
            const btn = document.getElementById('btn-next');
            btn.innerText = "BUSCANDO...";
            btn.disabled = true;

            // Limpieza rastro tabla waiting_users
            await supa.from('waiting_users').delete().eq('peer_id', myId);
            if (actualCall) actualCall.close();
            document.getElementById('remote').srcObject = null;

            // 1. Intentar pescar a alguien esperando
            const { data } = await supa.from('waiting_users')
                .select('peer_id')
                .neq('peer_id', myId)
                .limit(1);

            if (data && data.length > 0) {
                const targetId = data[0].peer_id;
                
                // 2. Intentar borrar para confirmar emparejamiento
                const { error } = await supa.from('waiting_users').delete().eq('peer_id', targetId);

                if (!error) {
                    manejarStream(peer.call(targetId, myStream));
                } else {
                    buscarPareja(); // Si alguien nos ganó, reintentamos
                }
            } else {
                // 3. No hay nadie, nos anotamos nosotros
                await supa.from('waiting_users').insert([{ peer_id: myId }]);
                btn.innerText = "ESPERANDO...";
                // Permitir reintento tras unos segundos
                setTimeout(() => { 
                    btn.disabled = false; 
                    btn.innerText = "SIGUIENTE PERSONA ➔"; 
                }, 4000);
            }
        }

        // Mostrar video del otro
        function manejarStream(call) {
            actualCall = call;
            call.on('stream', s => {
                const rVideo = document.getElementById('remote');
                rVideo.srcObject = s;
                rVideo.play().catch(() => {});
                
                document.getElementById('btn-next').innerText = "SIGUIENTE PERSONA ➔";
                document.getElementById('btn-next').disabled = false;
            });
            
            call.on('close', () => {
                document.getElementById('remote').srcObject = null;
            });
        }

        window.onload = init;
    </script>
</body>
</html>
