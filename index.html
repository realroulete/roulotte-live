<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Network Live</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="logo">Roulotte Live</div>
        <div id="status-container">
            <span id="user-mode">MODO: PÃšBLICO</span>
            <button class="btn-vip-open" onclick="openModal()">VIP ðŸ’Ž</button>
        </div>
    </header>

    <main class="main-wrapper">
        <aside class="ad-side">ADS</aside>

        <div class="main-content-row">
            
            <section class="video-side">
                <div class="video-container">
                    <div class="video-box">
                        <div class="label">TÃš</div>
                        <video id="me" autoplay muted playsinline webkit-playsinline></video>
                    </div>
                    <div class="video-box">
                        <div id="status-tag" class="label">ESPERANDO...</div>
                        <video id="remote" autoplay playsinline webkit-playsinline></video>
                    </div>
                </div>
            </section>

            <section class="chat-side">
                <div id="chat"></div>
                <div class="chat-controls">
                    <div class="input-container">
                        <input type="text" id="chat-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button class="btn-send" onclick="enviarMensaje()">âž¤</button>
                    </div>
                    <button class="btn-next" onclick="buscar()">SIGUIENTE PERSONA âž”</button>
                </div>
            </section>
        </div>

        <aside class="ad-side">ADS</aside>
    </main>

    <div id="modal-vip" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:#1a1a1a; padding:20px; border-radius:10px; width:300px; text-align:center;">
            <h3>Registro VIP</h3>
            <p>PrÃ³ximamente disponible</p>
            <button onclick="document.getElementById('modal-vip').style.display='none'" style="background:var(--accent); border:none; padding:10px; border-radius:5px; cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÃ“N DE SUPABASE ---
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE"; 
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall, dataConn;

        async function init() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('me').srcObject = myStream;
                conectarPeer();
            } catch (e) {
                alert("Error al acceder a la cÃ¡mara. Por favor, asegÃºrate de estar en HTTPS y dar permisos.");
            }
        }

        function conectarPeer() {
            myId = 'u-' + Math.random().toString(36).substr(2, 7);
            // ConfiguraciÃ³n estÃ¡ndar sin Twilio (por ahora)
            peer = new Peer(myId); 

            peer.on('call', c => {
                c.answer(myStream);
                manejarStream(c);
            });

            peer.on('connection', c => {
                dataConn = c;
                c.on('data', d => addMsg("them", d));
            });
        }

        function manejarStream(c) {
            actualCall = c;
            c.on('stream', s => {
                const r = document.getElementById('remote');
                r.srcObject = s;
                r.play().catch(() => {});
                document.getElementById('status-tag').innerText = "EN VIVO";
            });
        }

        async function buscar() {
            if(actualCall) actualCall.close();
            document.getElementById('remote').srcObject = null;
            document.getElementById('status-tag').innerText = "BUSCANDO...";
            addMsg("system", "Buscando nueva persona...");

            const { data, error } = await supa.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data.length > 0) {
                const tid = data[0].peer_id;
                await supa.from('profiles').delete().eq('peer_id', tid);
                
                dataConn = peer.connect(tid);
                dataConn.on('data', d => addMsg("them", d));
                
                const call = peer.call(tid, myStream);
                manejarStream(call);
            } else {
                await supa.from('profiles').upsert([{ peer_id: myId }]);
            }
        }

        function enviarMensaje() {
            const i = document.getElementById('chat-input');
            if (i.value && dataConn) {
                dataConn.send(i.value);
                addMsg("me", i.value);
                i.value = "";
            }
        }

        function addMsg(t, x) {
            const c = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `msg ${t}`;
            div.innerText = x;
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        }

        function openModal() { document.getElementById('modal-vip').style.display='flex'; }

        window.onload = init;
    </script>
</body>
</html>
