<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="data:image/x-icon;base64,AA">
    <title>Roulotte Network Live</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Asegura que los videos se vean en iOS */
        video {
            object-fit: cover;
            background-color: #000;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Roulotte Live</div>
        <div id="status-container" style="display:flex; gap:10px; align-items:center;">
            <span id="user-mode" style="color: var(--accent); font-size: 12px; font-weight: bold;">MODO: P√öBLICO</span>
            <button id="btn-vip-action" class="btn-vip-open" onclick="openModal()">HACERSE VIP üíé</button>
            <button id="btn-logout" class="btn-vip-open" style="display:none; background:#444;" onclick="logout()">CERRAR SESI√ìN</button>
        </div>
    </header>

    <main class="main-wrapper">
        <aside class="ad-side">ADS</aside>
        <div class="content">
            <section class="video-area">
                <div class="video-box">
                    <div class="label">T√ö</div>
                    <video id="me" autoplay muted playsinline webkit-playsinline></video>
                </div>
                <div class="video-box">
                    <div id="status-tag" class="label">LISTO</div>
                    <video id="remote" autoplay playsinline webkit-playsinline></video>
                    <button id="btn-report" onclick="reportarUsuario()" style="position:absolute; bottom:10px; right:10px; background:rgba(231,76,60,0.7); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-size:11px;">REPORTAR ‚ö†Ô∏è</button>
                </div>
            </section>
            <section class="chat-area">
                <div id="chat"></div>
                <div class="chat-controls">
                    <div class="input-container">
                        <input type="text" id="chat-input" placeholder="Escribe..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button class="btn-send" onclick="enviarMensaje()">ENVIAR</button>
                    </div>
                </div>
                <button class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ‚ûî</button>
            </section>
        </div>
        <aside class="ad-side">ADS</aside>
    </main>

    <script>
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE"; 
        
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY, {
            global: { headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' } }
        });

        let myStream, peer, myId, actualCall, dataConn, isVIP = false;
        let myIP = "";

        async function init() {
            try {
                // Obtener IP
                const res = await fetch('https://api.ipify.org?format=json').catch(() => null);
                if (res) {
                    const ipData = await res.json();
                    myIP = ipData.ip;
                    const { data: ban } = await supa.from('banned_users').select('ip_address').eq('ip_address', myIP).maybeSingle();
                    if (ban) {
                        document.body.innerHTML = "<h1 style='color:red; text-align:center; padding-top:100px;'>ACCESO DENEGADO</h1>";
                        return;
                    }
                }

                // Pedir c√°mara (Safari requiere que esto ocurra r√°pido tras cargar)
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: true 
                });
                
                const meVideo = document.getElementById('me');
                meVideo.srcObject = myStream;
                // Forzar play en iOS
                meVideo.play().catch(e => console.log("Auto-play blocked", e));

                conectarPeer();
            } catch (e) {
                alert("Para usar el chat en iPhone, debes permitir el acceso a la c√°mara y micro.");
            }
        }

        function conectarPeer() {
            myId = (isVIP ? 'vip-' : 'pub-') + Math.random().toString(36).substr(2, 7);
            
            peer = new Peer(myId, {
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('call', c => { 
                // IMPORTANTE PARA IPHONE: Responder con el stream actual
                c.answer(myStream); 
                actualCall = c; 
                c.on('stream', s => {
                    const remoteVideo = document.getElementById('remote');
                    remoteVideo.srcObject = s;
                    remoteVideo.play().catch(e => console.log("Remote play error", e));
                }); 
            });

            peer.on('connection', c => { 
                dataConn = c; 
                c.on('data', d => {
                    if(d.type === 'report') procesarReporteRecibido();
                    else addMsg("them", d);
                }); 
            });
        }

        async function buscar() {
            const tabla = isVIP ? 'vip_users' : 'profiles'; 
            if(actualCall) actualCall.close();
            
            // Limpiar video remoto
            const remoteVideo = document.getElementById('remote');
            remoteVideo.srcObject = null;

            const { data } = await supa.from(tabla).select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data[0]) {
                const targetId = data[0].peer_id;
                await supa.from(tabla).delete().eq('peer_id', targetId);
                
                dataConn = peer.connect(targetId);
                dataConn.on('data', d => {
                    if(d.type === 'report') procesarReporteRecibido();
                    else addMsg("them", d);
                });

                actualCall = peer.call(targetId, myStream);
                actualCall.on('stream', s => {
                    remoteVideo.srcObject = s;
                    remoteVideo.play().catch(e => console.log("Remote play error", e));
                });
            } else {
                await supa.from(tabla).upsert([{ peer_id: myId }]);
                addMsg("them", "Esperando pareja...");
            }
        }

        // ... resto de funciones de mensaje y modal ...
        window.onload = init;
    </script>
</body>
</html>
