<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="data:image/x-icon;base64,AA">
    <title>Roulotte Live</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #f1c40f; --bg: #0a0a0a; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        
        /* Layout */
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 10px; border-bottom: 1px solid #222; text-align: center; font-weight: bold; color: var(--accent); }
        
        /* Videos */
        .video-grid { flex: 1; display: grid; grid-template-rows: 1fr 1fr; gap: 5px; padding: 5px; background: #000; }
        .video-wrapper { position: relative; background: #111; border-radius: 12px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 4px; font-size: 12px; }

        /* Chat y Botones */
        .controls { padding: 15px; background: #151515; display: flex; flex-direction: column; gap: 10px; }
        #chat { height: 80px; overflow-y: auto; font-size: 14px; margin-bottom: 5px; color: #ccc; }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; background: #222; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        button { border: none; font-weight: bold; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .btn-next { background: var(--accent); color: #000; padding: 15px; width: 100%; font-size: 16px; }
        .btn-send { background: #333; color: #fff; padding: 0 15px; }
        .msg.me { color: var(--accent); }
        .msg.system { color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">ROULOTTE LIVE</div>
        
        <div class="video-grid">
            <div class="video-wrapper">
                <div class="label">TÚ</div>
                <video id="me" autoplay muted playsinline webkit-playsinline></video>
            </div>
            <div class="video-wrapper">
                <div id="status-tag" class="label">ESPERANDO...</div>
                <video id="remote" autoplay playsinline webkit-playsinline></video>
                <button onclick="reportarUsuario()" style="position:absolute; bottom:10px; right:10px; background:rgba(255,0,0,0.6); color:white; padding:5px; font-size:10px;">REPORTAR</button>
            </div>
        </div>

        <div class="controls">
            <div id="chat"></div>
            <div class="input-group">
                <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                <button class="btn-send" onclick="enviarMensaje()">➤</button>
            </div>
            <button class="btn-next" onclick="buscar()">SIGUIENTE PERSONA ➔</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN (Pon tus datos aquí)
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE"; 
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall, dataConn;
        let myIP = "";

        async function init() {
            // Obtener IP para el sistema de baneo
            fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => myIP = d.ip).catch(() => {});

            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
                document.getElementById('me').srcObject = myStream;
                conectarPeer();
            } catch (e) {
                alert("Por favor, activa la cámara y el micro para entrar.");
            }
        }

        function conectarPeer() {
            myId = 'u-' + Math.random().toString(36).substr(2, 7);
            
            // CONFIGURACIÓN TURN GRATUITA (OpenRelay)
            peer = new Peer(myId, {
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:openrelay.metered.ca:80' },
                        {
                            urls: 'turn:openrelay.metered.ca:80',
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        },
                        {
                            urls: 'turn:openrelay.metered.ca:443',
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        }
                    ],
                    'iceCandidatePoolSize': 10
                }
            });

            peer.on('call', c => {
                c.answer(myStream);
                manejarStream(c);
            });

            peer.on('connection', c => {
                dataConn = c;
                c.on('data', d => d.type === 'report' ? recibirReporte() : addMsg("them", d));
            });
        }

        function manejarStream(c) {
            actualCall = c;
            c.on('stream', s => {
                const r = document.getElementById('remote');
                r.srcObject = s;
                r.play().catch(() => {});
                document.getElementById('status-tag').innerText = "EN LÍNEA";
            });
        }

        async function buscar() {
            if(actualCall) actualCall.close();
            document.getElementById('remote').srcObject = null;
            document.getElementById('status-tag').innerText = "BUSCANDO...";
            addMsg("system", "Buscando nueva pareja...");

            const { data } = await supa.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data.length > 0) {
                const tid = data[0].peer_id;
                // Intentamos borrar al otro para "emparejarnos"
                const { error } = await supa.from('profiles').delete().eq('peer_id', tid);
                
                if (error) { setTimeout(buscar, 500); return; }

                dataConn = peer.connect(tid);
                dataConn.on('data', d => d.type === 'report' ? recibirReporte() : addMsg("them", d));
                manejarStream(peer.call(tid, myStream));
            } else {
                await supa.from('profiles').upsert([{ peer_id: myId }]);
            }
        }

        function enviarMensaje() {
            const i = document.getElementById('chat-input');
            if (i.value && dataConn) {
                dataConn.send(i.value);
                addMsg("me", i.value);
                i.value = "";
            }
        }

        function addMsg(t, x) {
            const c = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `msg ${t}`;
            div.innerText = (t === 'me' ? 'Tú: ' : 'Ellos: ') + x;
            if(t === 'system') div.innerText = x;
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        }

        function reportarUsuario() {
            if(dataConn && confirm("¿Reportar a este usuario por mal comportamiento?")) {
                dataConn.send({type:'report'});
                buscar();
            }
        }

        async function recibirReporte() {
            let r = (parseInt(localStorage.getItem('reps') || 0)) + 1;
            localStorage.setItem('reps', r);
            if(r >= 3) {
                if(myIP) await supa.from('banned_users').insert([{ ip_address: myIP, reason: "3 reportes" }]);
                location.reload();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
