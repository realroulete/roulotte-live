<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live VIP 2026</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="logo">Roulotte Live</div>
        <div id="status-container" style="display:flex; gap:10px; align-items:center;">
            <span id="user-mode" style="color: var(--accent); font-size: 12px; font-weight: bold;">MODO: PÃšBLICO</span>
            <button id="btn-vip-action" class="btn-vip-open" onclick="openModal()">HACERSE VIP ðŸ’Ž</button>
            <button id="btn-logout" class="btn-vip-open" style="display:none; background:#444;" onclick="logout()">SALIR</button>
        </div>
    </header>

    <div class="ad-top">ESPACIO PUBLICITARIO</div>

    <main class="main-wrapper">
        <aside class="ad-side">ADS</aside>
        
        <div class="content">
            <section class="video-area">
                <div class="video-box"><div class="label">TÃš</div><video id="me" autoplay muted playsinline></video></div>
                <div class="video-box"><div id="status-tag" class="label">LISTO</div><video id="remote" autoplay playsinline></video></div>
            </section>

            <section class="chat-area">
                <div id="chat"></div>
                <div class="chat-controls">
                    <div id="emoji-picker">
                        <span onclick="addEmoji('ðŸ˜€')">ðŸ˜€</span><span onclick="addEmoji('ðŸ”¥')">ðŸ”¥</span>
                        <span onclick="addEmoji('ðŸ’Ž')">ðŸ’Ž</span><span onclick="addEmoji('ðŸ˜ˆ')">ðŸ˜ˆ</span>
                    </div>
                    <div class="input-container">
                        <span style="cursor:pointer" onclick="toggleEmojis()">ðŸ˜Š</span>
                        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button class="btn-send" onclick="enviarMensaje()">ENVIAR</button>
                    </div>
                </div>
                <button class="btn-next" onclick="buscar()">SIGUIENTE PERSONA âž”</button>
            </section>
        </div>
        <aside class="ad-side">ADS</aside>
    </main>

    <div id="modal-vip" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <div style="display:flex; gap:20px; margin-bottom:20px; border-bottom:1px solid #333;">
                <h3 id="tab-login" onclick="switchTab('login')" style="cursor:pointer; color:var(--accent);">LOGIN</h3>
                <h3 id="tab-reg" onclick="switchTab('reg')" style="cursor:pointer; color:#666;">REGISTRO</h3>
            </div>

            <div id="section-login">
                <input type="email" id="login-email" placeholder="Email VIP">
                <input type="password" id="login-pass" placeholder="ContraseÃ±a">
                <button class="btn-send" style="width:100%" onclick="loginVIP()">ENTRAR COMO VIP ðŸ’Ž</button>
            </div>

            <div id="section-reg" style="display:none;">
                <div id="step-1">
                    <input type="text" id="reg-name" placeholder="Nombre de Usuario">
                    <input type="email" id="reg-email" placeholder="Correo">
                    <input type="password" id="reg-pass" placeholder="ContraseÃ±a">
                    <button class="btn-send" style="width:100%" onclick="irAVerificar()">SIGUIENTE: VERIFICAR</button>
                </div>
                <div id="step-2" style="display:none; text-align:center;">
                    <p style="font-size:12px; margin-bottom:10px;">Muestra estos nÃºmeros a la cÃ¡mara:</p>
                    <div id="reto-numeros" class="numeros-random">...</div>
                    <video id="preview-record" autoplay muted playsinline style="width:100%; border-radius:10px; border:1px solid var(--accent);"></video>
                    <button id="record-btn" class="btn-next" style="background:#e74c3c; margin-top:10px; font-size:14px; padding:10px;" onclick="toggleGrabacion()">GRABAR VERIFICACIÃ“N (5s)</button>
                    <p id="record-status" style="font-size:11px; margin-top:5px; color:var(--accent);"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-final">ROULOTTE NETWORK &copy; 2026</footer>

    <script>
        // CONFIGURACIÃ“N SUPABASE
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "TU_ANON_KEY_AQUI"; 
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall, dataConn;
        let isVIP = false;
        let mediaRecorder, chunks = [];

        async function init() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('me').srcObject = myStream;
                conectarPeer();
            } catch (err) { alert("Acceso a cÃ¡mara denegado."); }
        }

        function conectarPeer() {
            // Generar ID segÃºn modo
            myId = (isVIP ? 'vip-' : 'pub-') + Math.random().toString(36).substr(2, 7);
            peer = new Peer(myId, { secure: true, host: '0.peerjs.com', port: 443 });
            
            peer.on('connection', c => { dataConn = c; c.on('data', d => addMsg("them", d)); });
            peer.on('call', c => { 
                c.answer(myStream); 
                actualCall = c; 
                c.on('stream', s => document.getElementById('remote').srcObject = s); 
            });
        }

        // LÃ“GICA DE EMPAREJAMIENTO (SALA SEPARADA)
        async function buscar() {
            const tabla = isVIP ? 'vip_users' : 'profiles'; 
            addMsg("them", `Buscando en sala ${isVIP ? 'VIP' : 'PÃºblica'}...`);
            
            if(actualCall) actualCall.close();
            document.getElementById('remote').srcObject = null;

            const { data } = await supa.from(tabla).select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data[0]) {
                const targetId = data[0].peer_id;
                await supa.from(tabla).delete().eq('peer_id', targetId);
                dataConn = peer.connect(targetId);
                dataConn.on('data', d => addMsg("them", d));
                actualCall = peer.call(targetId, myStream);
                actualCall.on('stream', s => document.getElementById('remote').srcObject = s);
            } else {
                await supa.from(tabla).insert([{ peer_id: myId }]);
                addMsg("them", "Esperando pareja...");
            }
        }

        // --- GESTIÃ“N DE MODAL Y VIP ---
        function openModal() { document.getElementById('modal-vip').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-vip').style.display = 'none'; }
        
        function switchTab(tab) {
            const isLogin = tab === 'login';
            document.getElementById('section-login').style.display = isLogin ? 'block' : 'none';
            document.getElementById('section-reg').style.display = isLogin ? 'none' : 'block';
            document.getElementById('tab-login').style.color = isLogin ? 'var(--accent)' : '#666';
            document.getElementById('tab-reg').style.color = isLogin ? '#666' : 'var(--accent)';
        }

        async function loginVIP() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            
            const { data, error } = await supa.auth.signInWithPassword({ email, password: pass });
            
            if (error) { alert("Error: " + error.message); } 
            else {
                isVIP = true;
                actualizarInterfazVIP();
                closeModal();
                buscar(); // Iniciar bÃºsqueda en sala VIP
            }
        }

        function logout() {
            supa.auth.signOut();
            isVIP = false;
            location.reload(); // Reiniciar para volver a modo pÃºblico
        }

        function actualizarInterfazVIP() {
            document.getElementById('user-mode').innerText = "MODO: VIP ðŸ’Ž";
            document.getElementById('btn-vip-action').style.display = 'none';
            document.getElementById('btn-logout').style.display = 'block';
        }

        function irAVerificar() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            document.getElementById('preview-record').srcObject = myStream;
            document.getElementById('reto-numeros').innerText = "3 - 5 - 2"; 
        }

        function toggleGrabacion() {
            chunks = [];
            mediaRecorder = new MediaRecorder(myStream);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                const fileName = `v_${Date.now()}.mp4`;
                const { data, error } = await supa.storage.from('verifications').upload(fileName, blob);
                if(!error) {
                    await supa.from('verification_requests').insert([{
                        username: document.getElementById('reg-name').value,
                        email: document.getElementById('reg-email').value,
                        video_url: fileName,
                        numbers: "3-5-2"
                    }]);
                    alert("Â¡Video enviado! Un admin te activarÃ¡ el acceso VIP pronto.");
                    closeModal();
                }
            };
            mediaRecorder.start();
            document.getElementById('record-status').innerText = "GRABANDO... MOSTRAR DEDOS";
            setTimeout(() => mediaRecorder.stop(), 5000);
        }

        // --- CHAT Y EXTRAS ---
        function enviarMensaje() {
            const i = document.getElementById('chat-input');
            if (i.value && dataConn) {
                dataConn.send(i.value);
                addMsg("me", i.value);
                i.value = "";
            }
        }

        function addMsg(t, x) {
            const c = document.getElementById('chat');
            c.innerHTML += `<div class="msg ${t}">${x}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        function toggleEmojis() { 
            const p = document.getElementById('emoji-picker');
            p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
        }
        function addEmoji(e) { document.getElementById('chat-input').value += e; }

        window.onload = init;
    </script>
</body>
</html>
