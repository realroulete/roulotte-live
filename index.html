<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="logo">Roulotte Live</div>
        <button class="btn-vip-open" onclick="openModal()">HACERSE VIP ðŸ’Ž</button>
    </header>

    <div class="ad-top">PUBLICIDAD SUPERIOR</div>

    <main class="main-wrapper">
        <aside class="ad-side">ADS</aside>
        
        <div class="content">
            <section class="video-area">
                <div class="video-box"><div class="label">TÃš</div><video id="me" autoplay muted playsinline></video></div>
                <div class="video-box"><div id="status-tag" class="label">BUSCANDO...</div><video id="remote" autoplay playsinline></video></div>
            </section>

            <section class="chat-area">
                <div id="chat"></div>
                
                <div class="chat-controls">
                    <div id="emoji-picker">
                        <span onclick="addEmoji('ðŸ˜€')">ðŸ˜€</span><span onclick="addEmoji('ðŸ˜‚')">ðŸ˜‚</span><span onclick="addEmoji('ðŸ”¥')">ðŸ”¥</span><span onclick="addEmoji('ðŸ˜ˆ')">ðŸ˜ˆ</span>
                    </div>
                    <div class="input-container">
                        <span style="cursor:pointer" onclick="toggleEmojis()">ðŸ˜Š</span>
                        <input type="text" id="chat-input" placeholder="Escribe algo..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button class="btn-send" onclick="enviarMensaje()">ENVIAR</button>
                    </div>
                </div>

                <button class="btn-next" onclick="buscar()">SIGUIENTE PERSONA âž”</button>
            </section>
        </div>
        <aside class="ad-side">ADS</aside>
    </main>

    <div id="modal-vip" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>REGISTRO VIP ðŸ’Ž</h2>
            <div id="step-1">
                <input type="text" id="reg-name" placeholder="Nombre de Usuario">
                <input type="email" id="reg-email" placeholder="Correo ElectrÃ³nico">
                <input type="password" id="reg-pass" placeholder="ContraseÃ±a">
                <button class="btn-send" onclick="irAVerificar()">SIGUIENTE: VERIFICAR</button>
            </div>

            <div id="step-2" style="display:none; text-align:center;">
                <p>Muestra estos nÃºmeros con la mano:</p>
                <div id="reto-numeros" class="numeros-random">...</div>
                <video id="preview-record" autoplay muted playsinline style="width:100%; border-radius:10px; background:#000;"></video>
                <button id="record-btn" class="btn-next" style="background:#e74c3c; margin-top:10px;" onclick="toggleGrabacion()">GRABAR VIDEO (5s)</button>
                <p id="record-status" style="font-size:12px; margin-top:5px; color:var(--accent);"></p>
            </div>
        </div>
    </div>

    <div class="ad-bottom">PUBLICIDAD INFERIOR</div>
    <footer class="footer-final">ROULOTTE NETWORK &copy; 2026</footer>

    <script>
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "TU_KEY_AQUI"; // USA TU ANON KEY
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall, dataConn;
        let mediaRecorder, chunks = [];

        async function init() {
            myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('me').srcObject = myStream;
            conectarPeer();
        }

        // --- LÃ“GICA VIP Y GRABACIÃ“N ---
        function openModal() { document.getElementById('modal-vip').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-vip').style.display = 'none'; }

        function irAVerificar() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            document.getElementById('preview-record').srcObject = myStream;
            // Generar reto desde tu tabla o azar
            document.getElementById('reto-numeros').innerText = "2 - 4 - 1"; 
        }

        function toggleGrabacion() {
            chunks = [];
            mediaRecorder = new MediaRecorder(myStream);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                enviarSolicitudVIP(blob);
            };
            
            mediaRecorder.start();
            document.getElementById('record-status').innerText = "GRABANDO...";
            setTimeout(() => {
                mediaRecorder.stop();
                document.getElementById('record-status').innerText = "ENVIANDO SOLICITUD...";
            }, 5000);
        }

        async function enviarSolicitudVIP(videoBlob) {
            const fileName = `verif_${Date.now()}.mp4`;
            // 1. Subir a Storage
            const { data, error } = await supa.storage.from('verifications').upload(fileName, videoBlob);
            
            if(!error) {
                // 2. Insertar en tabla
                await supa.from('verification_requests').insert([{
                    username: document.getElementById('reg-name').value,
                    email: document.getElementById('reg-email').value,
                    video_url: fileName,
                    numbers: document.getElementById('reto-numeros').innerText
                }]);
                alert("Solicitud enviada. El admin te verificarÃ¡ pronto.");
                closeModal();
            }
        }

        // --- LÃ“GICA DE PEERJS IGUAL QUE ANTES ---
        function conectarPeer() {
            myId = 'u-' + Math.random().toString(36).substr(2, 7);
            peer = new Peer(myId, { secure: true, host: '0.peerjs.com', port: 443 });
            peer.on('connection', c => { dataConn = c; c.on('data', d => addMsg("them", d)); });
            peer.on('call', c => { c.answer(myStream); actualCall = c; c.on('stream', s => document.getElementById('remote').srcObject = s); });
        }

        async function buscar() {
            addMsg("them", "Buscando...");
            if(actualCall) actualCall.close();
            const { data } = await supa.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);
            if (data?.[0]) {
                const tid = data[0].peer_id;
                await supa.from('profiles').delete().eq('peer_id', tid);
                dataConn = peer.connect(tid);
                dataConn.on('data', d => addMsg("them", d));
                actualCall = peer.call(tid, myStream);
                actualCall.on('stream', s => document.getElementById('remote').srcObject = s);
            } else {
                await supa.from('profiles').insert([{ peer_id: myId }]);
            }
        }

        function enviarMensaje() {
            const i = document.getElementById('chat-input');
            if (i.value && dataConn) { dataConn.send(i.value); addMsg("me", i.value); i.value = ""; }
        }

        function addMsg(t, x) {
            const c = document.getElementById('chat');
            c.innerHTML += `<div class="msg ${t}">${x}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        window.onload = init;
    </script>
</body>
</html>
