<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live - PÃºblico</title>
    <link rel="stylesheet" href="publico.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div class="logo">ROULOTTE PÃšBLICO</div>
        <button class="btn-goto-vip" onclick="location.href='registrovip.html'">ðŸ’Ž ACCESO VIP</button>
    </header>

    <div class="ad-horizontal"><div class="ad-placeholder">PUBLICIDAD SUPERIOR</div></div>

    <main class="main-wrapper">
        <aside class="ad-side"><div class="ad-placeholder-vert">ADS</div></aside>

        <div class="main-content-row">
            <section class="video-side">
                <div class="video-box">
                    <div class="label">TÃš</div>
                    <video id="me" autoplay muted playsinline></video>
                </div>
                <div class="video-box">
                    <div id="status-tag" class="label">REMOTO</div>
                    <video id="remote" autoplay playsinline></video>
                </div>
            </section>

            <section class="chat-side">
                <button class="btn-next" id="btn-next" onclick="buscar()">SIGUIENTE PERSONA âž”</button>
                <div id="chat"></div>
                <div class="chat-controls">
                    <div class="input-wrapper">
                        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button class="btn-send-inner" onclick="enviarMensaje()">ENVIAR</button>
                    </div>
                </div>
            </section>
        </div>

        <aside class="ad-side"><div class="ad-placeholder-vert">ADS</div></aside>
    </main>

    <div class="ad-horizontal"><div class="ad-placeholder">PUBLICIDAD INFERIOR</div></div>

    <footer class="footer">
        <p>&copy; 2026 Roulotte Network</p>
    </footer>

    <script>
        const SUPA_URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let myStream, peer, myId, actualCall, dataConn;

        async function init() {
            myId = 'pub-' + Math.random().toString(36).substr(2, 7);
            
            // ConfiguraciÃ³n PeerJS con servidores STUN para conectar cÃ¡maras tras firewalls
            peer = new Peer(myId, {
                config: { 'iceServers': [
                    { 'urls': 'stun:stun.l.google.com:19302' },
                    { 'urls': 'stun:stun1.l.google.com:19302' }
                ]}
            });

            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('me').srcObject = myStream;
            } catch (e) {
                console.warn("Acceso a cÃ¡mara denegado");
            }

            peer.on('call', call => {
                call.answer(myStream);
                manejarStream(call);
            });

            peer.on('connection', conn => {
                dataConn = conn;
                dataConn.on('data', d => addMsg("them", d));
            });
        }

        async function buscar() {
            const btn = document.getElementById('btn-next');
            btn.innerText = "BUSCANDO...";
            
            if(actualCall) actualCall.close();
            if(dataConn) dataConn.close();
            document.getElementById('remote').srcObject = null;

            // Buscamos a alguien esperando en Supabase
            const { data } = await supa.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);

            if (data && data.length > 0) {
                const tid = data[0].peer_id;
                await supa.from('profiles').delete().eq('peer_id', tid);
                
                // Conectamos video
                const call = peer.call(tid, myStream);
                manejarStream(call);

                // Conectamos chat
                dataConn = peer.connect(tid);
                dataConn.on('open', () => {
                    dataConn.on('data', d => addMsg("them", d));
                    btn.innerText = "CONECTADO âœ“";
                });
            } else {
                // Si no hay nadie, nos apuntamos nosotros
                await supa.from('profiles').upsert([{ peer_id: myId }]);
                btn.innerText = "ESPERANDO...";
            }
        }

        function manejarStream(call) {
            actualCall = call;
            call.on('stream', s => { 
                document.getElementById('remote').srcObject = s; 
                document.getElementById('btn-next').innerText = "SIGUIENTE PERSONA âž”";
            });
        }

        function enviarMensaje() {
            const i = document.getElementById('chat-input');
            if (i.value && dataConn) { 
                dataConn.send(i.value); 
                addMsg("me", i.value); 
                i.value = ""; 
            }
        }

        function addMsg(t, x) {
            const c = document.getElementById('chat');
            const d = document.createElement('div');
            d.className = `msg ${t}`; d.innerText = x;
            c.appendChild(d); c.scrollTop = c.scrollHeight;
        }

        window.onload = init;
    </script>
</body>
</html>
