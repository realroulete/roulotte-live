<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Live - Estabilidad Total</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff3b30; --border: #222; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        
        /* Layout Base */
        body { background: var(--bg); color: #fff; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        .header { height: 45px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .banner-h { height: 50px; background: #050505; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; flex-shrink: 0; }

        .main-wrapper { flex: 1; display: flex; width: 100%; }
        .banner-v { width: 80px; background: #050505; border-right: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; writing-mode: vertical-rl; flex-shrink: 0; }
        .banner-v.right { border-right: none; border-left: 1px solid var(--border); }

        /* Contenido Din√°mico */
        .content { flex: 1; display: flex; padding: 15px; gap: 15px; width: 100%; }

        /* Videos (Lado Izquierdo en PC) */
        .video-side { width: 450px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
        .v-box { flex: 1; min-height: 200px; background: #111; border-radius: 12px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .controls { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 10; }
        .c-btn { background: rgba(0,0,0,0.7); border: 1px solid #444; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .label { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 4px; font-size: 11px; z-index: 5; }

        /* Interacci√≥n (Chat y Bot√≥n - Lado Derecho en PC) */
        .interaction-side { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 0; }
        .chat-container { flex: 1; background: #0a0a0a; border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; min-height: 300px; }
        .chat-msgs { flex: 1; padding: 15px; font-size: 13px; color: #ccc; overflow-y: auto; }
        
        .chat-input-area { padding: 10px; border-top: 1px solid var(--border); display: flex; gap: 8px; }
        .chat-input-area input { flex: 1; background: #111; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; outline: none; width: 100%; }
        .btn-send { background: var(--red); border: none; color: white; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; }

        .btn-next { width: 100%; padding: 20px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; flex-shrink: 0; }
        
        .footer-banner { height: 50px; background: #050505; border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; flex-shrink: 0; }

        /* Ajustes M√≥vil */
        @media (max-width: 850px) {
            body { overflow-y: auto; }
            .main-wrapper { flex-direction: column; }
            .banner-v { display: none; }
            .content { flex-direction: column; padding: 10px; height: auto; }
            .video-side { width: 100%; height: auto; }
            .v-box { height: 240px; }
            .interaction-side { width: 100%; height: auto; }
            /* En m√≥vil, el bot√≥n va ARRIBA del chat */
            .btn-next { order: -1; margin-bottom: 5px; }
            .chat-container { height: 350px; }
        }
    </style>
</head>
<body>

    <div class="header">ROULOTTE LIVE</div>
    <div class="banner-h">PUBLICIDAD SUPERIOR</div>

    <div class="main-wrapper">
        <div class="banner-v">PUBLICIDAD</div>

        <div class="content">
            <div class="video-side">
                <div class="v-box">
                    <span class="label">T√ö</span>
                    <video id="me" autoplay muted playsinline></video>
                    <div class="controls">
                        <button class="c-btn" onclick="toggleMic()">üé§</button>
                        <button class="c-btn" onclick="toggleCam()">üì∑</button>
                        <button class="c-btn" onclick="flipCam()">üîÑ</button>
                    </div>
                </div>
                <div class="v-box" id="remote-box">
                    <span class="label">PAREJA</span>
                    <video id="remote" autoplay playsinline></video>
                    <div class="controls">
                        <button class="c-btn" onclick="togglePiP()">üì∫</button>
                        <button class="c-btn" onclick="toggleFull()">‚õ∂</button>
                    </div>
                </div>
            </div>

            <div class="interaction-side">
                <div class="chat-container">
                    <div class="chat-msgs" id="chat"><div>Bienvenido. Pulsa siguiente...</div></div>
                    <div class="chat-input-area">
                        <input type="text" id="input-chat" placeholder="Escribe..." onkeypress="if(event.key==='Enter') sendMessage()">
                        <button class="btn-send" onclick="sendMessage()">ENVIAR</button>
                    </div>
                </div>
                <button id="btn-next" class="btn-next" onclick="buscar()">SIGUIENTE PAREJA ‚ûî</button>
            </div>
        </div>

        <div class="banner-v right">PUBLICIDAD</div>
    </div>

    <div class="footer-banner">PUBLICIDAD INFERIOR - PIE DE P√ÅGINA</div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCa28DKSvgiHVtDJu2cRhGgH8FUR_9aZfQ",
            authDomain: "roulottelive.firebaseapp.com",
            databaseURL: "https://roulottelive-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulottelive",
            storageBucket: "roulottelive.firebasestorage.app",
            messagingSenderId: "317109934209",
            appId: "1:317109934209:web:f7c66e9159f9eb248e9580"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const myId = 'u-' + Math.floor(Math.random() * 999999);
        let myStream, peer, actualCall, dataConn;

        async function init(facing = "user") {
            try {
                if(myStream) myStream.getTracks().forEach(t => t.stop());
                myStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
                document.getElementById('me').srcObject = myStream;
                if(!peer) {
                    peer = new Peer(myId); // SERVIDOR NORMAL
                    setupPeerEvents();
                }
            } catch (e) { alert("Acceso a c√°mara denegado"); }
        }

        function setupPeerEvents() {
            peer.on('open', () => {
                db.ref('online_users/' + myId).set({ id: myId, status: 'idle', ts: Date.now() });
                db.ref('online_users/' + myId).onDisconnect().remove();
            });

            peer.on('call', call => {
                actualCall = call;
                call.answer(myStream);
                call.on('stream', s => {
                    document.getElementById('remote').srcObject = s;
                    db.ref('online_users/' + myId).update({ status: 'busy' });
                });
            });

            peer.on('connection', conn => {
                dataConn = conn;
                dataConn.on('data', data => {
                    document.getElementById('chat').innerHTML += `<div style="color:var(--red)">Pareja: ${data}</div>`;
                });
            });
        }

        async function buscar() {
            const btn = document.getElementById('btn-next');
            btn.disabled = true; btn.innerText = "BUSCANDO...";
            document.getElementById('remote').srcObject = null;
            document.getElementById('chat').innerHTML = "<div>Buscando...</div>";
            if(actualCall) actualCall.close();

            db.ref('online_users/' + myId).update({ status: 'searching' });

            db.ref('online_users').once('value', snapshot => {
                const users = snapshot.val();
                let foundPartner = false;
                if(users) {
                    const targets = Object.values(users).filter(u => u.id !== myId && u.status === 'searching');
                    if(targets.length > 0) {
                        const target = targets[0];
                        // Sincronizaci√≥n simple
                        if(myId < target.id) {
                            actualCall = peer.call(target.id, myStream);
                            dataConn = peer.connect(target.id);
                            actualCall.on('stream', s => {
                                document.getElementById('remote').srcObject = s;
                                db.ref('online_users/' + myId).update({ status: 'busy' });
                            });
                        }
                        foundPartner = true;
                    }
                }
                setTimeout(() => { 
                    btn.disabled = false; 
                    btn.innerText = "SIGUIENTE PAREJA ‚ûî"; 
                }, 3500);
            });
        }

        function sendMessage() {
            const input = document.getElementById('input-chat');
            if(dataConn && input.value) {
                dataConn.send(input.value);
                document.getElementById('chat').innerHTML += `<div>T√∫: ${input.value}</div>`;
                input.value = '';
            }
        }

        // Mantenemos controles b√°sicos
        function toggleMic(){ myStream.getAudioTracks()[0].enabled = !myStream.getAudioTracks()[0].enabled; }
        function toggleCam(){ myStream.getVideoTracks()[0].enabled = !myStream.getVideoTracks()[0].enabled; }
        function flipCam(){ init(myStream.getVideoTracks()[0].getSettings().facingMode === 'user' ? 'environment' : 'user'); }
        function togglePiP(){ document.getElementById('remote').requestPictureInPicture(); }
        function toggleFull(){ document.getElementById('remote-box').requestFullscreen(); }

        window.onload = init;
    </script>
</body>
</html>
