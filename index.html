<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Network HD</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #f1c40f; --danger: #ff4444; --bg: #000; --panel: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .header { height: 50px; background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; padding: 0 20px; }
        .logo { color: var(--accent); font-weight: 900; font-size: 1.3rem; letter-spacing: 2px; }

        .top-ad-bar { height: 40px; background: #080808; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; letter-spacing: 3px; }

        .main-wrapper { display: flex; flex: 1; overflow: hidden; }
        .ad-sidebar { width: 100px; background: #050505; border: 1px solid #111; display: flex; align-items: center; justify-content: center; color: #1a1a1a; font-size: 10px; writing-mode: vertical-rl; }

        /* Contenedor Principal */
        .app-container { flex: 1; display: flex; flex-direction: column; background: var(--bg); }

        /* SECCIÃ“N VIDEOS (50% de altura) */
        .video-side { height: 50%; padding: 10px; display: flex; gap: 10px; }
        .v-box { flex: 1; background: #050505; border: 1px solid #333; border-radius: 8px; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        
        /* Etiquetas */
        .tag-l { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.8); color: var(--accent); padding: 3px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; border: 1px solid var(--accent); z-index: 5; }
        .tag-r-left { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.8); color: var(--accent); padding: 3px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; border: 1px solid var(--accent); z-index: 5; }
        .tag-r-right { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; border: 1px solid #444; z-index: 5; }

        .video-controls { position: absolute; bottom: 8px; right: 8px; display: flex; gap: 5px; z-index: 5; }
        .icon-btn { background: rgba(0,0,0,0.7); border: 1px solid #444; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* SECCIÃ“N CHAT (Resto del espacio) */
        .chat-side { flex: 1; display: flex; flex-direction: column; background: var(--panel); border-top: 1px solid #222; }
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; font-size: 13px; }
        .msg { padding: 6px 10px; border-radius: 6px; max-width: 80%; }
        .msg.sys { color: var(--accent); font-style: italic; font-size: 10px; }
        .msg.me { align-self: flex-end; background: #333; }
        .msg.them { align-self: flex-start; background: #222; border: 1px solid #333; }

        .chat-input-area { padding: 10px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #chat-input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; color: white; border-radius: 6px; outline: none; }
        .btn-send { background: var(--accent); color: #000; border: none; padding: 0 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .btn-next { width: 100%; padding: 20px; background: var(--danger); color: white; border: none; font-size: 1.2rem; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        .footer { height: 30px; background: #000; border-top: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 9px; color: #333; }

        @media (max-width: 600px) { .ad-sidebar { display: none; } .video-side { flex-direction: column; height: 60%; } }
    </style>
</head>
<body>

    <header class="header"><div class="logo">ROULOTTE NETWORK</div></header>
    <div class="top-ad-bar">PUBLICIDAD DISPONIBLE â€¢ ROULOTTE NETWORK 2026</div>

    <div class="main-wrapper">
        <aside class="ad-sidebar">AD SPACE</aside>
        <div class="app-container">
            <section class="video-side">
                <div class="v-box">
                    <div class="tag-l">TÃš (HD)</div>
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-controls">
                        <button class="icon-btn" onclick="toggleMic()" id="micBtn">ðŸŽ¤</button>
                        <button class="icon-btn" onclick="toggleVid()" id="vidBtn">ðŸ“·</button>
                    </div>
                </div>
                <div class="v-box">
                    <div class="tag-r-left" id="status-display">SISTEMA: OK</div>
                    <div class="tag-r-right" id="db-status">CONECTANDO...</div>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </section>

            <section class="chat-side">
                <div id="chat-window"><div class="msg sys">Esperando cÃ¡mara...</div></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Escribe algo..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn-send" onclick="sendMessage()">ENVIAR</button>
                </div>
                <button class="btn-next" onclick="nextPerson()">SIGUIENTE PERSONA âž”</button>
            </section>
        </div>
        <aside class="ad-sidebar">AD SPACE</aside>
    </div>

    <footer class="footer">ROULOTTE NETWORK &copy; 2026</footer>

<script>
    const URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
    const db = supabase.createClient(URL, KEY, { auth: { persistSession: false } });

    let localStream, peer, myId, currentCall, dataConn;
    let micOn = true, vidOn = true;

    // INICIO FORZADO
    async function init() {
        try {
            // Intentamos capturar cÃ¡mara antes que nada
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            
            // Si llegamos aquÃ­, el permiso fue dado. Iniciamos red.
            myId = 'rlt-' + Math.floor(Math.random() * 99999);
            peer = new Peer(myId);
            
            peer.on('open', () => {
                document.getElementById('db-status').innerText = "CONECTADO A LA RED";
                document.getElementById('db-status').style.color = "#2ecc71";
            });

            peer.on('call', call => { call.answer(localStream); setupRemote(call); });
            peer.on('connection', conn => {
                dataConn = conn;
                dataConn.on('data', d => addMsg(d, 'them'));
            });

        } catch (e) {
            addMsg("ERROR: Haz clic en el candado de la URL y permite la cÃ¡mara.", "sys");
            console.error(e);
        }
    }

    async function nextPerson() {
        document.getElementById('status-display').innerText = "SISTEMA: BUSCANDO...";
        if (currentCall) currentCall.close();
        document.getElementById('remoteVideo').srcObject = null;
        await db.from('profiles').delete().eq('peer_id', myId);
        const { data } = await db.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);
        if (data && data.length > 0) {
            const pId = data[0].peer_id;
            await db.from('profiles').delete().eq('peer_id', pId);
            setupRemote(peer.call(pId, localStream));
            dataConn = peer.connect(pId);
            dataConn.on('open', () => dataConn.on('data', d => addMsg(d, 'them')));
        } else {
            await db.from('profiles').insert([{ peer_id: myId }]);
            document.getElementById('status-display').innerText = "SISTEMA: ESPERANDO...";
        }
    }

    function setupRemote(call) {
        currentCall = call;
        call.on('stream', s => {
            document.getElementById('remoteVideo').srcObject = s;
            document.getElementById('status-display').innerText = "SISTEMA: EN VIVO âœ…";
        });
    }

    function sendMessage() {
        const input = document.getElementById('chat-input');
        if (input.value.trim() && dataConn) {
            dataConn.send(input.value);
            addMsg(input.value, 'me');
            input.value = "";
        }
    }

    function addMsg(t, type) {
        const win = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = t;
        win.appendChild(d);
        win.scrollTop = win.scrollHeight;
    }

    function toggleMic() { micOn = !micOn; localStream.getAudioTracks()[0].enabled = micOn; }
    function toggleVid() { vidOn = !vidOn; localStream.getVideoTracks()[0].enabled = vidOn; }

    init();
</script>
</body>
</html>
