<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Network HD - Simetr√≠a</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #f1c40f; --danger: #ff4444; --bg: #000; --panel: #050505; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Estructura Superior */
        .header { height: 50px; background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; padding: 0 20px; flex-shrink: 0; }
        .logo { color: var(--accent); font-weight: 900; font-size: 1.3rem; letter-spacing: 2px; }
        .top-ad-bar { height: 40px; background: #080808; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #444; flex-shrink: 0; }

        .main-wrapper { display: flex; flex: 1; overflow: hidden; }
        .ad-sidebar { width: 80px; background: #000; border-right: 1px solid #111; display: flex; align-items: center; justify-content: center; color: #1a1a1a; font-size: 10px; writing-mode: vertical-rl; flex-shrink: 0; }

        /* CONTENEDOR SPLIT */
        .app-container { flex: 1; display: flex; overflow: hidden; }

        /* LADO IZQUIERDO: VIDEOS APILADOS (50% cada uno) */
        .video-column { width: 50%; display: flex; flex-direction: column; border-right: 2px solid #222; }
        .v-box { flex: 1; position: relative; overflow: hidden; border-bottom: 1px solid #222; background: #000; }
        .v-box:last-child { border-bottom: none; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Etiquetas */
        .tag-l { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); color: var(--accent); padding: 5px 12px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid var(--accent); z-index: 5; }
        .tag-r-left { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); color: var(--accent); padding: 5px 12px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid var(--accent); z-index: 5; }
        .tag-r-right { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.8); color: #fff; padding: 5px 12px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid #444; z-index: 5; }

        .video-controls { position: absolute; bottom: 15px; right: 15px; display: flex; gap: 10px; z-index: 5; }
        .icon-btn { background: rgba(0,0,0,0.7); border: 1px solid #444; color: white; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* LADO DERECHO: CHAT (100% Altura) */
        .chat-column { flex: 1; display: flex; flex-direction: column; background: var(--panel); }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 14px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; line-height: 1.4; }
        .msg.sys { color: var(--accent); font-style: italic; font-size: 11px; opacity: 0.7; border-left: 2px solid var(--accent); padding-left: 10px; }
        .msg.me { align-self: flex-end; background: #222; color: #fff; border-bottom-right-radius: 0; }
        .msg.them { align-self: flex-start; background: #1a1a1a; color: #ccc; border-bottom-left-radius: 0; border: 1px solid #333; }

        .chat-input-area { padding: 15px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #chat-input { flex: 1; background: #0a0a0a; border: 1px solid #333; padding: 14px; color: white; border-radius: 8px; outline: none; font-size: 14px; }
        #chat-input:focus { border-color: var(--accent); }
        .btn-send { background: var(--accent); color: #000; border: none; padding: 0 25px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-send:hover { transform: scale(1.05); }

        .btn-next { width: 100%; padding: 25px; background: var(--danger); color: white; border: none; font-size: 1.5rem; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }

        .footer { height: 30px; background: #000; border-top: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 9px; color: #333; flex-shrink: 0; }

        @media (max-width: 800px) {
            .ad-sidebar { display: none; }
            .video-column { width: 100%; height: 50%; border-right: none; border-bottom: 2px solid #222; }
            .app-container { flex-direction: column; }
            .chat-column { height: 50%; }
        }
    </style>
</head>
<body>

    <header class="header"><div class="logo">ROULOTTE NETWORK</div></header>
    <div class="top-ad-bar">ADVERTISEMENT SPACE ‚Ä¢ ROULOTTE PREMIUM 2026 ‚Ä¢ HD CONNECTION</div>

    <div class="main-wrapper">
        <aside class="ad-sidebar">AD SPACE</aside>
        
        <div class="app-container">
            <section class="video-column">
                <div class="v-box">
                    <div class="tag-l">T√ö (C√ÅMARA LOCAL)</div>
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-controls">
                        <button class="icon-btn" onclick="toggleMic()" id="micBtn">üé§</button>
                        <button class="icon-btn" onclick="toggleVid()" id="vidBtn">üì∑</button>
                    </div>
                </div>
                <div class="v-box">
                    <div class="tag-r-left" id="status-display">SISTEMA: OK</div>
                    <div class="tag-r-right" id="db-status">RED: CONECTANDO...</div>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </section>

            <section class="chat-column">
                <div id="chat-window">
                    <div class="msg sys">Bienvenido. Por favor activa la c√°mara para empezar.</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn-send" onclick="sendMessage()">ENVIAR</button>
                </div>
                <button class="btn-next" onclick="nextPerson()">SIGUIENTE PERSONA ‚ûî</button>
            </section>
        </div>
    </div>

    <footer class="footer">ROULOTTE NETWORK &copy; 2026 ‚Ä¢ CALIDAD 720P ENCRYPTED</footer>

<script>
    const URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
    const db = supabase.createClient(URL, KEY, { auth: { persistSession: false } });

    let localStream, peer, myId, currentCall, dataConn;
    let micOn = true, vidOn = true;

    async function init() {
        try {
            // El permiso de c√°mara se pide ANTES de cualquier l√≥gica de servidor
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            
            myId = 'rlt-' + Math.floor(Math.random() * 99999);
            peer = new Peer(myId, { 
                config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} 
            });

            peer.on('open', () => {
                document.getElementById('db-status').innerText = "RED: ONLINE";
                document.getElementById('db-status').style.color = "#2ecc71";
            });

            peer.on('call', call => { call.answer(localStream); setupRemote(call); });
            peer.on('connection', conn => {
                dataConn = conn;
                dataConn.on('data', d => addMsg(d, 'them'));
            });
        } catch (e) {
            addMsg("ERROR: Debes habilitar la c√°mara en los ajustes de tu navegador.", "sys");
        }
    }

    async function nextPerson() {
        document.getElementById('status-display').innerText = "SISTEMA: BUSCANDO...";
        if (currentCall) currentCall.close();
        document.getElementById('remoteVideo').srcObject = null;
        await db.from('profiles').delete().eq('peer_id', myId);
        const { data } = await db.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);
        if (data && data.length > 0) {
            const pId = data[0].peer_id;
            await db.from('profiles').delete().eq('peer_id', pId);
            setupRemote(peer.call(pId, localStream));
            dataConn = peer.connect(pId);
            dataConn.on('open', () => dataConn.on('data', d => addMsg(d, 'them')));
        } else {
            await db.from('profiles').insert([{ peer_id: myId }]);
            document.getElementById('status-display').innerText = "SISTEMA: ESPERANDO...";
        }
    }

    function setupRemote(call) {
        currentCall = call;
        call.on('stream', s => {
            document.getElementById('remoteVideo').srcObject = s;
            document.getElementById('status-display').innerText = "SISTEMA: EN VIVO ‚úÖ";
        });
    }

    function sendMessage() {
        const input = document.getElementById('chat-input');
        if (input.value.trim() && dataConn) {
            dataConn.send(input.value);
            addMsg(input.value, 'me');
            input.value = "";
        }
    }

    function addMsg(t, type) {
        const win = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = t;
        win.appendChild(d);
        win.scrollTop = win.scrollHeight;
    }

    function toggleMic() { micOn = !micOn; localStream.getAudioTracks()[0].enabled = micOn; document.getElementById('micBtn').innerText = micOn ? "üé§" : "üîá"; }
    function toggleVid() { vidOn = !vidOn; localStream.getVideoTracks()[0].enabled = vidOn; document.getElementById('vidBtn').innerText = vidOn ? "üì∑" : "üö´"; }

    init();
</script>
</body>
</html>
