<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Roulotte Network HD - Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #f1c40f; --danger: #ff4444; --bg: #0a0a0a; --panel: #141414; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; overflow: hidden; }

        /* Estructura Principal */
        .layout { display: flex; flex-direction: column; height: 100vh; }
        
        .header { height: 60px; background: #000; border-bottom: 2px solid #222; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .logo { color: var(--accent); font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }
        
        .main-wrapper { display: flex; flex: 1; overflow: hidden; }

        /* Banners de Publicidad Laterales */
        .ad-sidebar { width: 140px; background: #050505; border: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: center; color: #333; font-size: 12px; font-weight: bold; writing-mode: vertical-rl; text-orientation: mixed; letter-spacing: 5px; }

        /* Contenedor Central */
        .app-container { flex: 1; display: flex; background: var(--bg); position: relative; }

        /* Lado de Video (Izquierda) */
        .video-side { width: 60%; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .v-box { flex: 1; background: #000; border: 2px solid #333; border-radius: 15px; position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .tag { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); color: var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; border: 1px solid var(--accent); z-index: 10; }

        /* Controles sobre el video local */
        .video-controls { position: absolute; bottom: 15px; right: 15px; display: flex; gap: 10px; z-index: 10; }
        .icon-btn { background: rgba(0,0,0,0.6); border: 1px solid #444; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .icon-btn:hover { background: var(--accent); color: #000; }
        .icon-btn.off { background: var(--danger); border-color: var(--danger); }

        /* Lado de Chat e InteracciÃ³n (Derecha) */
        .interaction-side { flex: 1; display: flex; flex-direction: column; background: var(--panel); border-left: 2px solid #222; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 14px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 90%; word-wrap: break-word; }
        .msg.sys { color: var(--accent); border-left: 2px solid var(--accent); background: rgba(241, 196, 15, 0.05); font-style: italic; }
        .msg.me { align-self: flex-end; background: #333; color: white; }
        .msg.them { align-self: flex-start; background: #222; color: #ccc; }

        /* Input de Chat */
        .chat-input-area { padding: 15px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #chat-input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; color: white; border-radius: 8px; outline: none; }
        #chat-input:focus { border-color: var(--accent); }
        .btn-send { background: var(--accent); color: #000; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* BotÃ³n SIGUIENTE */
        .next-area { padding: 0; }
        .btn-next { width: 100%; padding: 25px; background: var(--danger); color: white; border: none; font-size: 1.5rem; font-weight: 900; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-next:hover { background: #ff0000; letter-spacing: 2px; }

        @media (max-width: 900px) {
            .ad-sidebar { display: none; }
            .main-wrapper { flex-direction: column; }
            .video-side { width: 100%; height: 60vh; }
            .interaction-side { width: 100%; flex: 1; }
        }
    </style>
</head>
<body>

<div class="layout">
    <header class="header">
        <div class="logo">ROULOTTE NETWORK</div>
        <div id="db-status" style="font-size: 10px; color: #555;">DB: CONECTANDO...</div>
    </header>

    <div class="main-wrapper">
        <aside class="ad-sidebar">ADVERTISING SPACE</aside>

        <div class="app-container">
            <section class="video-side">
                <div class="v-box">
                    <div class="tag">TÃš (LOCAL HD)</div>
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-controls">
                        <button class="icon-btn" onclick="toggleMic()" id="micBtn">ðŸŽ¤</button>
                        <button class="icon-btn" onclick="toggleVid()" id="vidBtn">ðŸ“·</button>
                    </div>
                </div>
                <div class="v-box">
                    <div class="tag" id="status-display">SISTEMA: OK</div>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </section>

            <section class="interaction-side">
                <div id="chat-window">
                    <div class="msg sys">Bienvenido. Pulsa el botÃ³n rojo para buscar pareja.</div>
                </div>
                
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn-send" onclick="sendMessage()">ENVIAR</button>
                </div>

                <div class="next-area">
                    <button class="btn-next" onclick="nextPerson()">SIGUIENTE PERSONA âž”</button>
                </div>
            </section>
        </div>

        <aside class="ad-sidebar">ADVERTISING SPACE</aside>
    </div>
</div>

<script>
    const URL = "https://bojafgtowhtxujsjgqnq.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvamFmZ3Rvd2h0eHVqc2pncW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NzM2MjksImV4cCI6MjA4NzI0OTYyOX0.CQLuwkKsNzZ1ZjETl_t2k_Y2glmLUi83fHJCSPzB5KE";
    const db = supabase.createClient(URL, KEY, { auth: { persistSession: false } });

    let localStream, peer, myId, currentCall, dataConn;
    let micOn = true, vidOn = true;

    async function init() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 1280, height: 720 }, audio: true 
            });
            document.getElementById('localVideo').srcObject = localStream;
            
            myId = 'rlt-' + Math.floor(Math.random() * 999999);
            peer = new Peer(myId, { config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} });

            peer.on('open', () => { document.getElementById('db-status').innerText = "DB: ONLINE"; });

            peer.on('call', call => {
                call.answer(localStream);
                setupRemote(call);
            });

            // Recibir chat
            peer.on('connection', conn => {
                dataConn = conn;
                dataConn.on('data', data => addMsg(data, 'them'));
            });

        } catch (e) { addMsg("Error: Activa la cÃ¡mara para participar.", "sys"); }
    }

    async function nextPerson() {
        document.getElementById('status-display').innerText = "BUSCANDO...";
        if (currentCall) currentCall.close();
        document.getElementById('remoteVideo').srcObject = null;

        await db.from('profiles').delete().eq('peer_id', myId);
        const { data } = await db.from('profiles').select('peer_id').neq('peer_id', myId).limit(1);

        if (data && data.length > 0) {
            const pId = data[0].peer_id;
            const { error } = await db.from('profiles').delete().eq('peer_id', pId);
            if (!error) {
                const call = peer.call(pId, localStream);
                dataConn = peer.connect(pId); // ConexiÃ³n de chat
                dataConn.on('open', () => {
                   dataConn.on('data', d => addMsg(d, 'them'));
                });
                setupRemote(call);
            } else { nextPerson(); }
        } else {
            await db.from('profiles').insert([{ peer_id: myId }]);
            document.getElementById('status-display').innerText = "ESPERANDO...";
            addMsg("Buscando a alguien nuevo...", "sys");
        }
    }

    function setupRemote(call) {
        currentCall = call;
        call.on('stream', s => {
            document.getElementById('remoteVideo').srcObject = s;
            document.getElementById('status-display').innerText = "EN VIVO âœ…";
            addMsg("Â¡Pareja encontrada!", "sys");
        });
    }

    // Funciones de Chat
    function sendMessage() {
        const input = document.getElementById('chat-input');
        if (input.value.trim() !== "" && dataConn) {
            dataConn.send(input.value);
            addMsg(input.value, 'me');
            input.value = "";
        }
    }

    function addMsg(text, type) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    // Controles de CÃ¡mara
    function toggleMic() {
        micOn = !micOn;
        localStream.getAudioTracks()[0].enabled = micOn;
        document.getElementById('micBtn').classList.toggle('off', !micOn);
    }

    function toggleVid() {
        vidOn = !vidOn;
        localStream.getVideoTracks()[0].enabled = vidOn;
        document.getElementById('vidBtn').classList.toggle('off', !vidOn);
    }

    init();
</script>
</body>
</html>
